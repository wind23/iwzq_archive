    <b>#1 提供一个五子棋规则改革的参考方案 作者：godbox 发表时间：2007-10-23 16:41:03</b>
    <br></br>
    <p></p>
    <p>我所要说的规则与现行RIF标准规则差别不大，主要区别是：现行RIF标准规则中是采用五手两打来限制</p>
    <p>黑棋第5手棋的威力的，我建议取消五手两打，更改为“黑棋第5手棋不得与第1手棋和第3手棋在任何</p>
    <p>方向上相连接”，其他规则不变。这样改变与现行规则变化不大，但应该可以下出更多的平衡局面。</p>
    <p>另外，这样改变之后，白4也不必非要防守在原来的强防位置上，黑3也可以下在26种开局以外的位置上。</p>
