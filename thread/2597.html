          <div id="primaryContent"><h2>国际连珠网因流量过大近乎瘫痪</h2><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><p><b>#1 国际连珠网因流量过大近乎瘫痪</b><span style="float:right;"><b>作者：有志青年 发表时间：2007-8-13 19:54:23</b></span></p>(国际连珠网消息) 正在俄罗斯秋明市举行的第十届世锦赛引起了世界各国爱好者的广泛关注，据国际连珠网负责人安度介绍，在昨晚A组第七轮的转播中，数百人同时观看了比赛，国际连珠网站承受了来自全世界各地的巨大的访问量的冲击，使系统在更新前一小时变得很不稳定，为了使更多的人可以观看到精彩的比赛，网管迅速进行了修复，目前可以保证在25分钟内承受5000次点击量。(叶子)<hr></hr></div>
