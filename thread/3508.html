            <h2>浙江棋类协会秘书长居伟钊与安茨会面</h2>
            <p>
              <a href="../forum/11.html">五子棋新闻</a>

            <p>
              <b>#1 浙江棋类协会秘书长居伟钊与安茨会面</b>
              <span style="float:right;">
                <b>作者：逆刃 发表时间：2008-3-28 23:10:02</b>
              </span>
            </p>
            <span>
              <p>浙江棋类协会秘书长居伟钊今天上午与来访的爱沙尼亚五子棋协会主席安茨就目前国际棋类运动的开展进行交流，并且双方用Benta规则进行了五子棋对局。双方就今年在北京举办的首届世界智力运动会和奥运会进行探讨，并且对两国棋类运动发展的模式交换意见。居伟钊邀请安茨有机会再次来浙江访问。<br/><img border="0" src="http://photo.store.qq.com/rurl2=a1d3f28ffdf3f599b4539b055aead7669741fecf69a93d6c07dbbb157df0a70b8592497a399cd54c9a8a9d0dd5a8941c8833cddddc04db332b63c58e83616d99e6893ae7b09299f95b4b59cc59d89a24c50f0317"/><br/></p>
            </span>
