  <body><h1>会下国际象棋的机器人（图）</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/35.html">棋来棋往</a></p><hr></hr><b>#1 会下国际象棋的机器人（图） 作者：竹子 发表时间：2009-2-12 15:51:32</b><br></br><p><img src="http://www.patent-cn.com/wp-content/uploads/2007/09/image00416.jpg"/></p><p>       这款名为REAM-A的机器人不仅可以利用脸部识别技术认出他面前的人，而且还有一项绝活，那就是下国际象棋。  <br/>      注意哦，它下的可是真的国际象棋。   <br/>       相对于传统的象棋程序而言，这款产品有着更好的娱乐性和真实性，能够更好的帮人们打发闲暇的时光。他的单手最大抓取重量为5磅。</p><hr></hr><b>#2 Re:会下国际象棋的机器人（图） 作者：无解 发表时间：2009-2-12 23:12:12</b><br></br>这么讲究啊！是不是也会下五子棋啊！<hr></hr></body>
