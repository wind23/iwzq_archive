    <b>#1 棋史上残酷的竞争 作者：孤竹 发表时间：2011-6-30 20:53:22</b>
    <br></br>
    <p>  看近代的各国围棋发展史，真的很残酷，日本推广围棋，真的谋杀了中国传统围棋和朝鲜的巡将围棋。</p>
    <p>说是谋杀，也许应该叫屠杀，以日本围棋强大的战斗力，一举征服了中韩两国。确立了以日本围棋规则为基础的现代围棋理论。</p>
    <p>在遥远的中国西藏，因为封闭的原因吧？居然保存下来一个围棋的分支-藏棋（或者叫作藏式围棋）。</p>
