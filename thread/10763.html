f"/>很期待他们的精彩表现～<hr></hr><p><b>#3 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：浩瀚铭剑 发表时间：2010-7-21 22:42:17</b></span></p><img src="../files/em1.gif"/>支持 到时候我和几个妹妹玩玩  随便过来拿棋盘<p align="right"><font size="2" color="#6C6C6C">［此帖子已被 浩瀚铭剑 在 2010-7-21 22:47:12 编辑过］</font><hr></hr><p><b>#4 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：小帮帮 发表时间：2010-7-22 0:04:08</b></span></p><p>好强的阵容</p><p></p><hr></hr><p><b>#5 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：极地剑客 发表时间：2010-7-22 0:42:15</b></span></p>2楼才是亮点~<hr></hr><p><b>#6 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：竹本水鸟 发表时间：2010-7-22 10:04:17</b></span></p><p>广东最强的对抗，值得期待。。。</p><p><font color="red">［ 有志青年 于 2010-7-22 10:51:37 时奖励此帖[金币加 20  威望加1］</font><hr></hr><p><b>#7 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：连珠的明天 发表时间：2010-7-24 23:41:17</b></span></p><font face="Times New Roman"></font><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">江齐文（虫子杀手）</span><font face="Times New Roman"> ？这个不是智运会广东队的成员？</font><hr></hr><p><b>#8 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：何邛讦 发表时间：2010-7-25 11:49:48</b></span></p><p>楼上正解</p><hr></hr><p><b>#9 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：连珠的明天 发表时间：2010-7-31 22:36:27</b></span></p>比赛应该结束了吧，结果呢？怎么没有人发布消息<hr></hr><p><b>#10 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：无尽 发表时间：2010-7-31 23:26:26</b></span></p><p>棋心愉悦 5-5 广东连珠</p><p>洪士光 0-2 <a href="http://www.iwzq.com/playershow.asp?id=62" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄金贤</a></p><p><a href="http://www.iwzq.com/playershow.asp?id=26" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">韦振强</a> 2-0 龙梓锋</p><p>陈超   0-2 <a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a></p><p>江齐文 2-0 朱凯</p><p>叶银开 1-1 陈子敏</p><p><font color="red"> ［ 掌棋宣传员 于 2010-8-4 16:44:25 时花20金币送鲜花一朵］</font><hr></hr><p><b>#11 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：潇洒 发表时间：2010-7-31 23:28:57</b></span></p><p>祝贺比赛圆满结束，无尽老师辛苦了）））</p><hr></hr><p><b>#12 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：虎哥 发表时间：2010-8-1 7:28:11</b></span></p>龙大叔久不出江湖，不够犀利了啊<img src="../files/em13.gif"/><p><font color="red"> ［ 掌棋宣传员 于 2010-8-4 14:49:13 时花20金币送鲜花一朵］</font><hr></hr><p><b>#13 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：颠覆小忧 发表时间：2010-8-2 8:48:13</b></span></p>比赛的棋局可以拿上来分享吗？很值得期待。<hr></hr><p><b>#14 Re:黑白五子相争，强强团体PK</b><span style="float:right;"><b>作者：萱萱 发表时间：2010-8-4 0:10:51</b></span></p><p>附上合影一张</p><!--StartFragment --><div><img src="file:///C:/Documents%20and%20Settings/acer/Application%20Data/Tencent/Users/562381757/QQ/WinTemp/RichOle/4BSPZ]8EQS]`PVK8AG[~U{Y.jpg"/></div><hr></hr></div>
