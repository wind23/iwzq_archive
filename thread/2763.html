    <font color="#494949">你是黑虫子<br _extended="true"/>我是白虫子<br _extended="true"/>一百九十六个格子<br _extended="true"/>你我赤裸相逢<br _extended="true"/>格子是战场<br _extended="true"/><br _extended="true"/>你进攻<br _extended="true"/>我防守<br _extended="true"/>黑白虫子互相纠缠<br _extended="true"/>寻找下一个出口<br _extended="true"/>黑白虫子的撕咬声<br _extended="true"/>吵醒梦中人<br _extended="true"/><br _extended="true"/>天元，起点人生<br _extended="true"/>连二，青春年少<br _extended="true"/>活三，而立之年<br _extended="true"/>冲四，四十不惑<br _extended="true"/>五子连珠，棋局终结<br _extended="true"/><br _extended="true"/>夕阳西下，会重新出来<br _extended="true"/>花儿谢了，会重新开放<br _extended="true"/>棋如人生，人生能复盘吗</font>
