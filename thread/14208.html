    <b>#1 崔精击败擂台老传奇 拍卖杯创纪录七连胜 作者：孤竹 发表时间：2011-7-14 9:16:34</b>
    <br></br>
    <p>
      <wbr/>
    </p>
    <p><strong>本博讯</strong> 不满十五岁的女将崔精，昨天在第五届GG拍卖杯擂台赛上击败擂台老传奇徐奉洙，豪取七连胜。这一成绩打破了此前于本项擂台赛上取得过六连胜的曹薰铉（第一届）和安官旭（第三届）。尤因为这第六胜取胜的是曾于真露杯上取得过九连胜的徐天王，因此更加的引人注目。能否继续胜下去，众人期待。</p>
    <p>从观战者的表情看，大家对崔精的连胜势头都颇有些吃惊。</p>
    <p>
      <wbr/>
    </p>
    <p>落于马下的七位元老棋手是徐能旭，金钟秀，张秀英，车敏洙，金东勉，金东烨，徐奉洙。</p>
