    <b>#1 2008全日本名人战拉开序幕 作者：有志青年 发表时间：2008-4-21 16:24:40</b>
    <br></br>
    <p>（日本消息  通讯员：天衣）4月20日，随着日本名人战东海地区一次预选赛的开战，第46期全日本连珠名人战全面启动了。当天的比赛在浜松市的北部公民馆举行，比赛采用每方第一时限30分钟，第二时限每5分钟10手棋的规则。经过4轮角逐，石谷信一八段以全胜率先出线，山本靖弘五段、丸山保司六段以第2、3名身份出线。三名选手将在二次预选赛中同参加第45期名人战挑战者权争夺赛的三好丈夫八段一起争夺一张入场券。</p>
