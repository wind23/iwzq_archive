    <b>#1 浙江五子棋协会申请工作启动 作者：有志青年 发表时间：2008-4-12 11:16:31</b>
    <br></br>
    <font size="4">【<a target="_blank" href="http://www.zjrenju.net/News_Show.asp?NewsID=692">浙江连珠网消息</a>】4月11日下午,浙江五子棋组织负责人徐永伟就协会成立材料正式向浙江体育局提交.浙江<font color="#000000">体育局沈延红秘书长代表浙江体育局对浙江五子棋几年的发展和努力表示感谢.同时希望浙江五子棋能够在浙江全省范围内得到发展和普及.并且做好浙江11个地区五子棋组织的发展和人员安排.</font></font>
