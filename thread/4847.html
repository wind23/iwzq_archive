            <h2>新兴项目国际跳棋蓬勃开展</h2>

              <a href="../forum/35.html">棋来棋往</a>

            <p>
              <b>#1 新兴项目国际跳棋蓬勃开展</b>
              <span style="float:right;">
                <b>作者：竹子 发表时间：2008-10-31 17:28:06</b>
              </span>
            </p>
            <span>
              <span id="ContentArea">
                <p align="left">      首届全国智力运动会将于明年在四川成都举行，棋院领导对本次大赛非常重视。国际跳棋这也将作为智运会的比赛项目之一。目前，棋院正在加紧练兵，积极备战。国际跳棋作为一个新兴项目，吸引了大批爱好者前来参与活动，棋院院长谢祖瑞也积极参与其中。</p>
                <p align="center"><img alt="" src="http://www.cdqy.cn/UpFiles/Article/200807/200873117355333.jpg" style="WIDTH: 500px"/><br/>棋院院长谢祖瑞参与国际跳棋活动</p>
