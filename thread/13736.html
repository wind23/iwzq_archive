          <div id="primaryContent"><h2>2011年全国少年儿童五子棋锦标赛竞赛规程</h2><p><a href="../forum/14.html">少儿五子棋</a></p><hr></hr><p><b>#1 2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：孤竹 发表时间：2011-6-14 19:52:23</b></span></p><p style="MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体">附件<span lang="EN-US">1</span>：<span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></span></p><p style="TEXT-ALIGN: center; MARGIN: 0cm 0cm 0pt" class="MsoNormal" align="center"><b style="mso-bidi-font-weight: normal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 18pt" lang="EN-US">2011</span></b><b style="mso-bidi-font-weight: normal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 18pt">年全国少年儿童五子棋锦标赛<span lang="EN-US"><p/></span></span></b></p><p style="TEXT-ALIGN: center; MARGIN: 0cm 0cm 0pt" class="MsoNormal" align="center"><b style="mso-bidi-font-weight: normal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 18pt">竞赛规程<span lang="EN-US"><p/></span></span></b></p><p style="MARGIN: 0cm 0cm 0pt 31.5pt" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体">一</span><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">、主办单位<span lang="EN-US"><p/></span></span></p><p style="MARGIN: 0cm 0cm 0pt 31.5pt" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">国家体育总局棋牌运动管理中心<span lang="EN-US"><p/></span></span></p><p style="MARGIN: 0cm 0cm 0pt 31.5pt" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">中国围棋协会五子棋分会<span lang="EN-US"><p/></span></span></p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">二、承办单位<span lang="EN-US"><p/></span></span></p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">河北省体育局棋牌运动管理中心<span lang="EN-US"><p/></span></span></p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">秦皇岛市体育总会<span lang="EN-US"><p/></span></span></p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">三、协办单位<span lang="EN-US"><p/></span></span></p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">秦皇岛市快乐连珠五子棋俱乐部<span lang="EN-US"><p/></span></span></p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">四、比赛时间和地点<span lang="EN-US"><p/></span></span></p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><?xml:namespace prefix = st1 ns = "urn:schemas-microsoft-com:office:smarttags" /?><chsdate w:st="on" isrocdate="False" islunardate="False" day="25" month="7" year="2011"><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></chsdate></p></td><hr></hr><p><b>#2 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：黄药师 发表时间：2011-6-14 20:37:49</b></span></p>想起去年在秦皇岛火车站追火车的场面，把一个旅行箱的轮子跑没了！！！！！！！！<hr></hr><p><b>#3 Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：掌棋宣传员 发表时间：2011-6-15 21:03:15</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>黄药师</b> 发表于 <i>2011-6-14 20:37:49</i> :<br/>想起去年在秦皇岛火车站追火车的场面，把一个旅行箱的轮子跑没了！！！！！！！！ <hr/></blockquote>为了方便你以后追起火车来更加迅猛,他们已经把火车站拆了......<hr></hr><p><b>#4 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：有志青年 发表时间：2011-6-15 21:13:50</b></span></p><p>啊，九指？拆了火车站？那现在</p><hr></hr><p><b>#5 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：掌棋宣传员 发表时间：2011-6-15 21:15:50</b></span></p>现在改到了一个叫龙家营的乡村小站....<hr></hr><p><b>#6 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：有志青年 发表时间：2011-6-15 21:24:34</b></span></p><img src="../files/em20.gif"/>连奔的机会都可能没有了<hr></hr><p><b>#7 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：黄药师 发表时间：2011-6-15 21:25:31</b></span></p><img src="../files/em29.gif"/>这次来喝酒不！<hr></hr><p><b>#8 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：孤竹 发表时间：2011-6-15 21:26:05</b></span></p>看了九指的回帖，坏心情一扫而光<img src="../files/em23.gif"/><hr></hr><p><b>#9 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：我是裁判 发表时间：2011-6-15 21:27:34</b></span></p>秦皇岛站正在改造。所以周转其他站。就像宁波改在宁波东一样<hr></hr><p><b>#10 Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：掌棋宣传员 发表时间：2011-6-15 21:33:21</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>黄药师</b> 发表于 <i>2011-6-15 21:25:31</i> :<br/><img src="../files/em29.gif"/>这次来喝酒不！ <hr/></blockquote>查了查日期,比赛刚好在我休班期间,虽然俺孩子预产期是7月15日,25号我老婆八成在坐月子,但刚刚在1分钟前我已经争取到了老婆大人的口头特赦令,应该是OK了~<img src="../files/em30.gif"/><hr></hr><p><b>#11 Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：梧桐风 发表时间：2011-6-15 22:06:48</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>黄药师</b> 发表于 <i>2011-6-14 20:37:49</i> :<br/>想起去年在秦皇岛火车站追火车的场面，把一个旅行箱的轮子跑没了！！！！！！！！ <hr/></blockquote>叫你不早点出发哈，这次给你踏青，轮子估计是不会跑没了<img src="../files/em4.gif"/><hr></hr><p><b>#12 Re:Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：黄药师 发表时间：2011-6-15 23:37:40</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>掌棋宣传员</b> 发表于 <i>2011-6-15 21:33:21</i> :<br/><blockquote><strong>引用</strong>：<hr/>原文由 <b>黄药师</b> 发表于 <i>2011-6-15 21:25:31</i> :<br/><img src="../files/em29.gif"/>这次来喝酒不！ <hr/></blockquote>查了查日期,比赛刚好在我休班期间,虽然俺孩子预产期是7月15日,25号我老婆八成在坐月子,但刚刚在1分钟前我已经争取到了老婆大人的口头特赦令,应该是OK了~<img src="../files/em30.gif"/><hr/></blockquote>哇，喜蛋是跑不掉了！！！<img src="../files/em30.gif"/><hr></hr><p><b>#13 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：菜包先生 发表时间：2011-6-16 0:28:20</b></span></p><p><span style="FONT-SIZE: 16pt; COLOR: black; FONT-FAMILY: 仿宋_GB2312; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">（二）为确保参加活动人员的健康安全，各代表队要服从大会的统一安排，不在规定酒店入住的选手禁止参赛。</span></p><p><span style="FONT-SIZE: 16pt; COLOR: black; FONT-FAMILY: 仿宋_GB2312; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">这条可以讨论一下。。必火</span></p><hr></hr><p><b>#14 Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：屏蔽 发表时间：2011-6-16 0:40:20</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>菜包先生</b> 发表于 <i>2011-6-16 0:28:20</i> :<br/><p><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">（二）为确保参加活动人员的健康安全，各代表队要服从大会的统一安排，不在规定酒店入住的选手禁止参赛。</span></p><p><span style="FONT-FAMILY: 仿宋_GB2312; COLOR: black; FONT-SIZE: 16pt; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">这条可以讨论一下。。必火</span></p><hr/></blockquote><p>青少赛嘛……果断理解。</p><hr></hr><p><b>#15 Re:Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：菜包先生 发表时间：2011-6-16 1:48:42</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>屏蔽</b> 发表于 <i>2011-6-16 0:40:20</i> :<br/><blockquote><strong>引用</strong>：<hr/>原文由 <b>菜包先生</b> 发表于 <i>2011-6-16 0:28:20</i> :<br/><p><span style="FONT-SIZE: 16pt; COLOR: black; FONT-FAMILY: 仿宋_GB2312; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">（二）为确保参加活动人员的健康安全，各代表队要服从大会的统一安排，不在规定酒店入住的选手禁止参赛。</span></p><p><span style="FONT-SIZE: 16pt; COLOR: black; FONT-FAMILY: 仿宋_GB2312; mso-hansi-font-family: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">这条可以讨论一下。。必火</span></p><hr/></blockquote><p>青少赛嘛……果断理解。</p><hr/></blockquote>全国公开赛就出现了这种情况。。。后面不知道为什么主办方妥协了。。。<hr></hr><p><b>#16 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：黄药师 发表时间：2011-6-16 7:58:23</b></span></p><p>少儿比赛就是这样的，安全还是很重要的！</p><hr></hr><p><b>#17 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：靜電 发表时间：2011-6-17 0:06:59</b></span></p><p>问一下，团体赛一个队多少棋手？</p><hr></hr><p><b>#18 Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：屏蔽 发表时间：2011-6-17 0:24:28</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>靜電</b> 发表于 <i>2011-6-17 0:06:59</i> :<br/><p>问一下，团体赛一个队多少棋手？</p><hr/></blockquote><p>明显俩</p><p>注意规程。</p><hr></hr><p><b>#19 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：黄药师 发表时间：2011-6-17 8:08:11</b></span></p>成绩最好的一男一女！<hr></hr><p><b>#20 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：我是裁判 发表时间：2011-6-17 21:23:16</b></span></p>错误！是成绩最好的男子组选手和女子组选手<hr></hr><p><b>#21 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：高飞 发表时间：2011-6-17 21:49:23</b></span></p><p><img src="../files/em4.gif"/>可以是2女的 一个报男子一个报女子</p><p>也可以是一男一女，但是不能为2男的 ，因为男的不能报女的，女的可以报男的！</p><p></p><p></p><hr></hr><p><b>#22 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：黄药师 发表时间：2011-6-17 22:23:12</b></span></p><p>那么，儿童男子可以报少年女子不？<img src="../files/em4.gif"/></p><hr></hr><p><b>#23 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：有志青年 发表时间：2011-6-18 9:29:37</b></span></p>今年好像成人比赛不能跨组别了吧，少儿组还可以？<hr></hr><p><b>#24 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：高飞 发表时间：2011-6-21 17:09:00</b></span></p><p>看20楼的话 ，有寓意的，<img src="../files/em21.gif"/>秩序册没有不允许跨组！~</p><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 高飞 在 2011-6-21 17:09:27 编辑过］</font><hr></hr><p><b>#25 Re:Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：屏蔽 发表时间：2011-6-21 17:23:30</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>有志青年</b> 发表于 <i>2011-6-18 9:29:37</i> :<br/>今年好像成人比赛不能跨组别了吧，少儿组还可以？ <hr/></blockquote><p>不涉及等级分的话问题应该不大，按老样子来呗。</p><p>这次等级分注册有18岁以下的么？</p><hr></hr><p><b>#26 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：我是裁判 发表时间：2011-6-21 18:39:20</b></span></p>比赛时正式等级分已经生成，如果比赛达到计算等级分的各条要求则少年组可以进行等级分计算。预计计算等级分难度比较大可能没几个有等级分的选手<hr></hr><p><b>#27 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：神马都是浮云 发表时间：2011-7-19 10:27:19</b></span></p><p>都有哪些小盆友参加呀？</p><hr></hr><p><b>#28 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：掌棋宣传员 发表时间：2011-7-24 12:00:55</b></span></p>唉,又要食言了...本打算借这次比赛的机会回去看看秦皇岛的孩子们,顺道请肖斌黄药师等人吃个饭,结果不知道是预产期算错了还是怎么着,本该7月15号生的,今天凌晨我老婆突然才肚子疼,医生说应该今天可以生,今晚不能顺产明天就刨,恐怕是不能旁观比赛了...<hr></hr><p><b>#29 Re:2011年全国少年儿童五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：梧桐风 发表时间：2011-7-24 16:28:31</b></span></p>哈哈，下次补嘛，祝母子平安喽，期待果照啊～<hr></hr></div>
