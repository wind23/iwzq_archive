    <b>#1 日本名人战石谷信一代表东海地区参赛 作者：有志青年 发表时间：2008-5-19 10:50:27</b>
    <br></br>
    <p>（日本消息  通讯员：天衣）5月18日，日本第46期连珠名人战东海地区预选赛在浜松市北部公民会馆结束。经过二次预选，月初代表日本参加世团赛的石谷信一八段状态良好，以全胜战绩获得代表东海地区参加本赛资格。 </p>
