    <b>#1 小山纯获日本第25期新锐トDナメント战桂冠 作者：有志青年 发表时间：2008-4-23 20:22:25</b>
    <br></br>
    <p>（日本消息  通讯员：天衣）4月13日，日本东京连珠会主办的第25期新锐トDナメント战在江户川区的地方自治团体广场――之江举办。包括获得あすなろ杯并列第3名的丹冶与山本两位1级在内的19名选手参加比赛。经过5轮激烈争斗，已经淡出视野一段时间的小山纯四段以4胜1和的不败战绩夺得冠军。岩野文雄二格和藤川正树二段均以4胜1败的战绩并列第二。</p>
    <p align="right">[原文刊于中华连珠网]</p>
