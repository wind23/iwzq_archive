    <b>#1 陕西的诗 作者：悟石 发表时间：2012-4-17 22:51:12</b>
    <br></br>
    <div id="read_tpc" class="f14">陕西的诗  <br/>年轻，<br/>奏是骚青，<br/>有时，也是木乱，<br/>噶达马西的爱，<br/>冲向瓷马二楞的我，<br/>木囊着时间；<br/>扑稀赖亥的小草，<br/>弹嫌着日八叉的风，<br/>向泥土里格丢，<br/>每个尔子，<br/>好像都是<a href="http://www.iwzq.com/playershow.asp?id=129" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">马达</a>；<br/>有时，<br/>生活并不日踏，<br/>不仅仅，<br/>充满着皮干和扎式，<br/>只是，<br/>我们没有像香蕉一样，<br/>在成长中学会转弯；<br/>窝耶的人生，<br/>需要克里马擦，<br/>再宝瓷到雾达，谝闲传，<br/>额站在制达，<br/>看着雾达，<br/>额的心到底在阿达？<br/></div>
