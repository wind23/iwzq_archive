    <b>#1 世锦赛俄罗斯先得一金 作者：有志青年 发表时间：2007-8-13 1:41:44</b>
    <br></br>
    <p>
      <font size="3">第十届世锦赛俄罗斯克拉耶娃•泰特亚娜先得女子第一名　　</font>
    </p>
    <p>
      <font size="3">女子锦标赛于8月9-12日举行，参赛的8位选手除来自中国台北的选手杨晓郁外均为俄罗斯选手。</font>
    </p>
    <p>
      <font size="3">　　最后一轮令人兴奋，来自俄罗斯的小姑娘泰特亚娜・克拉耶娃和索洛金娜均以5胜1和保持不败，都有机会夺冠，但最后一轮索洛金娜负于玛切芙丽，之后克拉耶娃以漂亮的抓长连战胜中国台北选手杨晓郁，由此，克拉耶娃以关键的1分夺得冠军。</font>
    </p>
