              <b>#1 弈世梦----------第十章：GOTCHA</b>
              <span style="float:right;">
                <b>作者：迪空 发表时间：2011-8-26 9:50:41</b>
              </span>
            </p>
            <p style="MARGIN: 0in 0in 10pt" class="MsoNormal">
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">第十章：</span>
              <font face="Calibri">GOTCHA</font>
            </p>
            <p style="MARGIN: 0in 0in 10pt" class="MsoNormal">
              <font face="Calibri"/>
            </p>
            <p style="MARGIN: 0in 0in 10pt" class="MsoNormal">
              <span style="COLOR: red">
                <font face="Calibri">----</font>
              </span>
              <span style="FONT-FAMILY: 宋体; COLOR: red; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">时间来到离选拔赛的最后一天，沙暴在</span>
              <span style="COLOR: red" lang="ZH-CN">
                <font face="Calibri"></font>
              </span>
              <span style="FONT-FAMILY: 宋体; COLOR: red; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">“奋勤社”与中年男子入。</span>
              <font face="Calibri">
                <span style="COLOR: red" lang="ZH-CN"></span>
              </font>
            </p>
            <p style="MARGIN: 0in 0in 10pt" class="MsoNormal">
              <font face="Calibri">
                <span style="COLOR: red" lang="ZH-CN"/>
                <span style="COLOR: red">
                  <?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?>
                  <p/>
                </span>
              </font>
            </p>
            <p style="MARGIN: 0in 0in 10pt" class="MsoNormal">
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">中年男子：沙暴，</span>
              <span lang="ZH-CN">
                <font face="Calibri"></font>
              </span>
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">这十几天来，</span>
              <span lang="ZH-CN">
                <font face="Calibri"></font>
              </span>
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">你每天都往我这里跑，</span>
              <span lang="ZH-CN">
                <font face="Calibri"></font>
              </span>
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">我想问你有信心通过选拔吗？</span>
            </p>
            <p style="MARGIN: 0in 0in 10pt" class="MsoNormal">
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">沙暴：师傅，</span>
              <span lang="ZH-CN">
                <font face="Calibri"></font>
              </span>
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">这十几天来我想了很多，</span>
              <span lang="ZH-CN">
                <font face="Calibri"></font>
              </span>
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Calibri; mso-hansi-theme-font: minor-latin" lang="ZH-CN">我虽然不是天才，但我相信只要比天才付出更多的努力我一定会成功的。</span>
              <span lang="ZH-CN">
                <font face="Calibri"></font>
              </span>
              <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-fareast-font-family:&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span>
            </p>
