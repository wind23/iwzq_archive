    <b>#1 关于21日智运会五子棋赛区流感情况的通报 作者：我就不信注册不上 发表时间：2009-11-21 18:50:11</b>
    <br></br>
    <p>　　全国智运会官网讯 截止11月21日16：00，牧马山庄赛区共确诊甲型H1N1流感病例2例，治愈1例。医学观察病例5例，解除5例。无新增确诊病例。</p>
    <p>　　1例确诊病例，目前体温正常，病情稳定。</p>
    <p>　　今日监测体温143人，体温全部正常，无新增发热病例。</p>
