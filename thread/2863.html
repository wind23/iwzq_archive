    <b>#1 上海“友情杯”顾炜夺冠 作者：有志青年 发表时间：2007-10-8 14:03:59</b>
    <br></br>
    <font color="#631604">10月6日，上海第八届“友情杯”五子棋邀请赛暨第二届“金秋群英杯”赛结束。经过7轮激烈对局，<a href="http://www.iwzq.com/playershow.asp?id=66" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">顾炜</a>七段以全胜战绩获得冠军，这也是他第三次获得该项比赛的冠军。<a href="http://www.iwzq.com/playershow.asp?id=30" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">薛文曦</a>六段以5.5分获得亚军，这是他首次参加该项赛事。淡出一线队伍多年的老将顾伟国五段在本次比赛中状态奇佳，继在同吴杰三段的“师徒大战”中利用吴杰的随手获胜外，又在同<a href="http://www.iwzq.com/playershow.asp?id=41" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">蔡力捷</a>四段对局中，利用对手轻敌取胜，最终获得季军。<a href="http://www.iwzq.com/playershow.asp?id=41" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">蔡力捷</a>与吴恺1级分获第4、5名。</font>
