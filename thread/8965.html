            <p>
              <b>#1 关于19日智运会五子棋赛区流感情况的通报</b>
              <span style="float:right;">
                <b>作者：我就不信注册不上 发表时间：2009-11-19 20:58:03</b>
              </span>
            </p>
            <p>　　截止11月19日20：00，牧马山庄赛区共确诊甲型H1N1流感病例2例，医学观察病例6例。其中新增医学观察病例1例，无新增确诊病例。</p>
            <p>　　2例确诊病例，目前体温已恢复正常，病情稳定。</p>
            <p>　　密切接触者14人中3人已离会，现有11人继续观察，目前体温正常，无流感样症状。</p>
