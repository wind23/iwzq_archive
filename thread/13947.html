    <b>#1 现场：谢赫突然发力 李世石委屈求全身陷劣势 作者：孤竹 发表时间：2011-6-29 15:51:56</b>
    <br></br>
    <p>　　新浪体育讯　北京时间6月29日，第8届“春兰杯”世界围棋锦标赛三番棋决赛第2局在重庆皇冠假日酒店继续打响，由中国的谢赫对阵韩国的李世石。</p>
    <p>　　谢赫执黑VS李世石，李世石后半盘捞空捞得太凶，忽略了黑棋在中央的攻击好手，实战中谢赫突然发起攻击，白棋只好委屈求全，陈时瑛认为“白棋在这里亏损很大，比想象得还要大”。王汝南俞斌均判断谢赫领先优势比较大。</p>
