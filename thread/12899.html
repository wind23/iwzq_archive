  <body><h1>五子棋境界</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/10.html">五子棋交流</a></p><hr></hr><b>#1 五子棋境界 作者：恨欲狂 发表时间：2011-4-11 16:40:08</b><br></br>自然方为最高境界<hr></hr><b>#2 Re:五子棋境界 作者：秋叶散人 发表时间：2011-4-11 16:59:08</b><br></br><p>最高境界=没有悬念</p><p>任何局面均可用某种函数计算出结论以及实现结论的每一步。</p><p>（琴棋书画中――只有棋是胜负的世界，可以亦或必须分个高下，“美感”、“自然”、“境界”说到底都跟棋的本质没多大关系。棋的属性是纯数理逻辑的，是“理科”，其他三种是“文科”。）</p><hr></hr></body>
