    <b>#1 闲敲棋子 作者：思 发表时间：2013-5-26 12:27:16</b>
    <br></br>
    <p align="left">闲 风无意与人言，</p>
    <p align="left">敲 声入耳撩心弦。</p>
    <p align="left">棋 罢三局缠绵舞，</p>
    <p align="left">子 愿永伴黑白眠。</p>
    <p align="left">大意：清风吹过，似乎不愿多说些什么，只是送来敲击棋子的声音，传到了耳畔，撩拨我的心弦。下了几局棋，看那黑白交织缠绵的美丽，心胸顿时开阔了许多。啊，我愿意永远与五子棋为伴！</p>
