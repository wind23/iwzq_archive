  <body><h1>日本东海选手权战石谷信一12连霸</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 日本东海选手权战石谷信一12连霸 作者：有志青年 发表时间：2008-2-19 15:17:21</b><br></br>（日本消息  通讯员：天衣）2月17日，第33期日本东海选手权战三番棋决赛在浜松市的北部公民馆举办，爱知县的三好丈夫八段和富士市的石谷信一八段争夺这一传统赛事桂冠。在第1、2局的较量中，三好丈夫执白获得首局胜利，石谷信一执黑在次局将比分扳平。在最终决胜局的对决中，石谷信一获胜并达成在这一赛事十二连霸的纪录。<hr></hr></body>
