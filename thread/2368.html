            <p>
              <b>#1 五子棋缘</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2007-7-14 17:07:43</b>
              </span>
            </p>
            <p>你我的相遇<br/>是 经线和纬线织成的浪漫<br/>是 黑和白敲出的缘<br/>聪明的<br/>告诉我<br/>为什么走不出你画的圈<br/>输得一塌糊涂<br/>却 <br/>乐此不倦<br/>呵呵<br/>你是我快乐的伙伴</p>
            <p><br/>这里 战争没有硝烟<br/>欢乐和顽皮<br/>随它弥漫<br/>哈哈<br/>我要赖棋 你干不干<br/>聪明的<br/>告诉我<br/>为什么走不出你的圈</p>
