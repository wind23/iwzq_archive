              <b>#1 暨阳连珠将于3月24日(星期六)前往南通与南通进行交流</b>
              <span style="float:right;">
                <b>作者：小丸.net 发表时间：2007-3-19 15:56:57</b>
              </span>
            </p>
            <span>
              <p>    江阴连珠与南通连珠一直是友好城市,两地经常在一起交流经验,这次经暨阳连珠社研究决定,本月24日,我们暨阳连珠社一行,将来南通与南通的朋友进行交流.<br/>   这次来的除了暨阳连珠的两位管理员名,将来的还有原江阴连珠水平很不错但已经很欠不下棋的喝彩先生.他是一名久经沙场的老战士....</p>
