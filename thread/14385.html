  <body><h1>07年全锦赛棋评</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/10.html">五子棋交流</a></p><hr></hr><b>#1 07年全锦赛棋评 作者：蓝天蓝 发表时间：2011-7-25 21:48:21</b><br></br><p align="center">07年全锦赛棋评</p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US"><font face="Times New Roman">07</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">年啊，我第一次出来全国比赛</span><span lang="EN-US"><font face="Times New Roman">~</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">令人怀念</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">几乎不认识任何棋手。。。只是怀着无比兴奋的心情和对五子棋烈火般的热情来到了天津</span></p><p align="center"></p><p align="center"><img border="0" src="../files/2011725213113.jpg"/></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-ALIGN: center" align="center"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">第一局</span><font face="Times New Roman"></font><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">白胜邓德志</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US"><font face="Times New Roman">13</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">太急，脱先后白棋没给黑留下任何机会。</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">哈哈，事后他说没见过走这么快的。。。看来我初次出来比赛把人家吓着了</span></p><p align="center"></p><p align="center"><img border="0" src="../files/2011725213239.jpg"/></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-ALIGN: center" align="center"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">第二局</span><span lang="EN-US"><span style="mso-spacerun: yes"><font face="Times New Roman"></font></span></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">白胜成顺洪</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">我一直在等待机会知道</span><span lang="EN-US"><font face="Times New Roman">41</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，黑右下无杀，</span><span lang="EN-US"><font face="Times New Roman">44</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">强攻。</span></p><p align="center"></p><p align="center"><img border="0" src="../files/2011725213414.jpg"/></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-ALIGN: center" align="center"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">第三局</span><font face="Times New Roman"></font><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">黑败<a href="http://www.iwzq.com/playershow.asp?id=77" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">李非</a></span></p><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US"><font face="Times New Roman">17</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">先冲四必胜，杀不了我也算到了，想守和，无奈<hr></hr></body>
