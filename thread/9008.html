          <div id="primaryContent"><h2>论坛对firefox支持不好</h2><p><a href="../forum/37.html">站务管理</a></p><hr></hr><p><b>#1 论坛对firefox支持不好</b><span style="float:right;"><b>作者：杰 发表时间：2009-11-22 19:09:48</b></span></p><p>1不能引用回复。</p><p>2发送短消息不方便，发送消息弹出的小窗口没有“发送讯息按钮”，最大化后方出现。</p><p>无奈只能用IE6</p><p></p><img border="0" src="../files/20091122191016.jpg"/><hr></hr><p><b>#2 Re:论坛对firefox支持不好</b><span style="float:right;"><b>作者：水月 发表时间：2009-12-5 23:58:16</b></span></p>FF乃是大势所趋，作为程序员和Web开发者，个人以为如今论坛使用的技术已经落后于时代很多年了。。。<br/><br/>并且系统非常不安全，兼容性差。<br/><hr></hr></div>
