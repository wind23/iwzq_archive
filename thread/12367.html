  <body><h1>笑话</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/0.html">≮炫飞☆棋社≯</a></p><hr></hr><b>#1 笑话 作者：炫飞火柴 发表时间：2011-1-20 14:47:51</b><br></br>每天和女友一起坐地铁下班，不知何时开始，地铁口总有个帅哥倚在跑车上对她眉目传情，女友先是无视，但帅哥和跑车每天准时出现，渐渐她脸上写满期待，对我越来越冷淡。直到那一天，帅哥捧着红玫瑰问她：“离开他好吗？”“当然”她很兴奋。他转向我：“她不爱你了，做我男朋友吧！”我接过了花束<hr></hr></body>
