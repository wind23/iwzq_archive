  <body><h1>广东五子棋协会换届</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 广东五子棋协会换届 作者：有志青年 发表时间：2008-4-15 17:46:14</b><br></br><p>   [广东消息] 广东五子棋协会管理层网络会议于2008年4月13日晚举行。会议决定由盛宏安接任协会会长一职，接替因个人原因卸任的原会长郑超鸿，总体负责协会各项事务，特此声明。<br/>    附核心管理人员名单：盛宏安、郑超鸿、朱凯、龙梓锋、<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>、许燕斐。</p><p align="right">[此文转发自中国连珠网]</p><hr></hr><b>#2 Re:广东五子棋协会换届 作者：五子天下 发表时间：2008-4-19 13:15:19</b><br></br>以后去广东和你们下棋~希望有所提高~<hr></hr></body>
