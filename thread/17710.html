10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></b></font></p></td><hr></hr><b>#2 Re:第三届广东高校棋类联赛决赛将于5月26-27日在广州棋院举办 作者：悟石 发表时间：2012-5-6 15:06:20</b><br></br><p>沙发!第一次坐</p><hr></hr><b>#3 Re:无尽【==第三届广东高校棋类联赛决赛将于5月26-27日在广州棋院举办==】 作者：无尽 发表时间：2012-5-6 15:21:15</b><br></br><p>赛事规模预计达500多人，本次比赛首次加入五子棋项目。下面是第二届的一些图片：</p><p></p><p><img border="0" src="../files/201256152025.gif"/></p><p></p><p><img style="WIDTH: 257px; HEIGHT: 140px" border="0" src="../files/201256152035.gif" width="269" height="141"/></p><p></p><p><img border="0" src="../files/201256152045.gif" width="259" height="137"/></p><p></p><img border="0" src="../files/201256152110.jpg"/><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 无尽 在 2012-5-6 15:22:03 编辑过］</font><hr></hr><b>#4 Re:第三届广东高校棋类联赛决赛将于5月26-27日在广州棋院举办 作者：梧桐风 发表时间：2012-5-6 16:29:35</b><br></br>规模真大啊<hr></hr><b>#5 Re:第三届广东高校棋类联赛决赛将于5月26-27日在广州棋院举办 作者：伤情路 发表时间：2012-5-7 8:47:31</b><br></br><p>好多人啊~<img src="../files/em1.gif"/></p><hr></hr><b>#6 Re:第三届广东高校棋类联赛决赛将于5月26-27日在广州棋院举办 作者：伤情路 发表时间：2012-5-7 8:47:56</b><br></br><p>好多人啊~<img src="../files/em1.gif"/></p><p><font color="red"> ［ 奇林 于 2012-5-8 22:29:41 时花20金币送鲜花一朵］</font><hr></hr><b>#7 Re:第三届广东高校棋类联赛决赛将于5月26-27日在广州棋院举办 作者：水晶铃铃 发表时间：2012-5-8 22:09:55</b><br></br><img src="../files/em26.gif"/><p><font color="red"> ［ 奇林 于 2012-5-8 22:30:05 时花20金币送鲜花一朵］</font><hr></hr><b>#8 Re:第三届广东高校棋类联赛决赛将于5月26-27日在广州棋院举办 作者：吉小鼠 发表时间：2012-5-8 23:20:02</b><br></br>我想感慨的是好多学校啊。。。。。。。<hr></hr></body>
