gn=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><b>#2 Re:【茶馆专题】五子棋基础知识串讲第19课：防点之六腐防 作者：随风兮飘荡 发表时间：2011-5-16 19:55:10</b><br></br><p>免费给大家讲授五子棋知识是一种善举，</p><p>这样的善举应该得到尊重与推崇！</p><p>但授课公告发布在新闻版块似有少许不妥，</p><p>建议网站新增一个教学信息交流版块，</p><p>使雪飞、真心等老师和各家族、社团的讲课信息能有个地方集中发布，</p><p>使没有加入到相应家族Q群的棋友也能够在这里全面了解课程安排情况，</p><p>获得等多学习提高的机会。</p><hr></hr><b>#3 Re:【茶馆专题】五子棋基础知识串讲第19课：防点之六腐防 作者：如火流年 发表时间：2011-5-17 22:12:24</b><br></br>嗯。。。这个平台现在人多么？<br/><br/>话说有空多去qq游戏之类的地方宣传宣传呀！<br/><hr></hr><b>#4 Re:【茶馆专题】五子棋基础知识串讲第19课：防点之六腐防 作者：黄药师 发表时间：2011-5-17 22:31:44</b><br></br>感觉有文字没有图片，看不明白啊！<hr></hr><b>#5 Re:Re:【茶馆专题】五子棋基础知识串讲第19课：防点之六腐防 作者：蓝天蓝 发表时间：2011-5-17 23:48:15</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>随风兮飘荡</b> 发表于 <i>2011-5-16 19:55:10</i> :<br/><p>免费给大家讲授五子棋知识是一种善举，</p><p>这样的善举应该得到尊重与推崇！</p><p>但授课公告发布在新闻版块似有少许不妥，</p><p>建议网站新增一个教学信息交流版块，</p><p>使雪飞、真心等老师和各家族、社团的讲课信息能有个地方集中发布，</p><p>使没有加入到相应家族Q群的棋友也能够在这里全面了解课程安排情况，</p><p>获得等多学习提高的机会。</p><hr/></blockquote>以后不在新闻版块发了，发也发在  “你的故事 ”版块的【茶馆专题】这里<p align="right"><font size="2" color="#6C6C6C">［此帖子已被 被感动的人 在 2011-5-18 22:26:55 编辑过］</font><hr></hr><b>#6 Re:【茶馆专题】五子棋基础知识串讲第19课：防点之六腐防 作者：被感动的人 发表时间：2011-5-18 21:47:05</b><br></br><p>也不用吧~  yy号和人肉网址都有，只不过不在茶馆群里而已，有兴趣的仍然可以去听的。</p><p>何况这本身就是茶馆教学的历史性记录资料。</p><hr></hr></body>
