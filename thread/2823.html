    <b>#1 葛凌峰逆转黄立勤 黄宇峰逼和勇曹冬 作者：有志青年 发表时间：2007-10-5 7:46:28</b>
    <br></br>
    <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 200%; mso-layout-grid-align: none; mso-char-indent-count: 2.0; mso-char-indent-size: 12.0pt">
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">（天津消息</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">
        <span style="mso-spacerun: yes"></span>
      </span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">通讯员：葛迅）</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">10</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">月</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">4</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">日，全国五子棋锦标赛第</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">5</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">轮结束。比赛逐渐进入白热化状态，各地棋手竞争激烈，形成你追我赶之势。本轮，上海老将<a href="http://www.iwzq.com/playershow.asp?id=60" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">葛凌峰</a>七段面对黑马――广东<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>极为谨慎，经过漫长的战斗，在形势不利的情况下，终于逆转成功，继<a href="http://www.iwzq.com/playershow.asp?id=50" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">仇云飞</a>五段后再次阻退<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>的攻势。同城棋手、小将<a href="http://www.iwzq.com/playershow.asp?id=37" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄宇峰</a>三段也越战越勇，继京沪擂中不慎输给<a href="http://www.iwzq.com/playershow.asp?id=42" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">曹冬</a>六段后，在本轮的再次相遇中，双方打成平手。</span>
    </p>
