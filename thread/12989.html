: 1px; -webkit-border-vertical-spacing: 1px" class="Apple-style-span"><a style="TEXT-DECORATION: underline" href="ShowPost.asp?ThreadID=12969">Re:【茶馆专题】为五子茶刊第二期封面设计的【茶】字VCF</a><span class="Apple-converted-space"></span></span></span></span></span></p><p><span style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; BORDER-COLLAPSE: separate; FONT: medium 'Times New Roman'; WHITE-SPACE: normal; ORPHANS: 2; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px; -webkit-text-decorations-in-effect: none; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px" class="Apple-style-span"><span style="LINE-HEIGHT: 14px; FONT-SIZE: 12px; -webkit-border-horizontal-spacing: 1px; -webkit-border-vertical-spacing: 1px" class="Apple-style-span"><span style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; BORDER-COLLAPSE: separate; FONT: medium 'Times New Roman'; WHITE-SPACE: normal; ORPHANS: 2; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px; -webkit-text-decorations-in-effect: none; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px" class="Apple-style-span"><span style="LINE-HEIGHT: 14px; FONT-SIZE: 12px; -webkit-border-horizontal-spacing: 1px; -webkit-border-vertical-spacing: 1px" class="Apple-style-span"><span class="Apple-converted-space"/></span></span></span></span></p><p><span style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; BORDER-COLLAPSE: separate; FONT: medium 'Times New Roman'; WHITE-SPACE: normal; ORPHANS: 2; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px; -webkit-text-decorations-in-effect: none; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px" class="Apple-style-span"><span style="LINE-HEIGHT: 14px; FONT-SIZE: 12px; -webkit-border-horizontal-spacing: 1px; -webkit-border-vertical-spacing: 1px" class="Apple-style-span"><span style="WIDOWS: 2; TEXT-TR&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></span></span></p></td><hr></hr><b>#2 Re:[VCF011]五子“茶”馆 作者：与郎共五 发表时间：2011-4-27 11:10:50</b><br></br><p>楼主人机天合。绝！起兵东南，中原逐鹿，金戈铁马，班师回朝。</p><hr></hr><b>#3 Re:[VCF011]五子“茶”馆 作者：棋道无尽 发表时间：2011-4-27 11:30:20</b><br></br>可以选择的线路有点多，眼花缭乱了也没目算到杀，赞一个<hr></hr><b>#4 Re:[VCF011]五子“茶”馆 作者：与郎共五 发表时间：2011-4-27 11:45:16</b><br></br>21冲！目测不大可能。我化两小时才搞了个十二冲。<hr></hr><b>#5 Re:[VCF011]五子“茶”馆 作者：雪飞 发表时间：2011-4-27 14:31:57</b><br></br>已收藏。<img src="../files/em4.gif"/><hr></hr><b>#6 Re:Re:[VCF011]五子“茶”馆 作者：小玄 发表时间：2011-4-27 20:15:18</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>与郎共五</b> 发表于 <i>2011-4-27 11:10:50</i> :<br/><p>楼主人机天合。绝！起兵东南，中原逐鹿，金戈铁马，班师回朝。</p><hr/></blockquote>好像是起兵西南<img src="../files/em4.gif"/><hr></hr><b>#7 Re:[VCF011]五子“茶”馆 作者：岑小鱼 发表时间：2011-4-28 18:55:06</b><br></br><p>最后D4四三点.共费时间35分钟.前面15分钟完全是浪费的..悲剧。</p><hr></hr><b>#8 Re:[VCF011]五子“茶”馆 作者：与郎共五 发表时间：2011-5-2 12:20:47</b><br></br>东南虚指，有角隅边陲之意。12冲淡“茶”奉上。<table><tr><td><div class="renjuboardbbcode" game="e12f13f11f12i12g12j11h12h10j13i9j12f8k12e7g9k7j8j6l6i6h7h6g6f6d6h5h4j4f4k3h3e3h2"></div></td></tr></table><br/><font color="red" size="2">=======上图对应的爱五子棋谱代码如下，以便你拆解：========<br/>e12f13f11f12i12g12j11h12h10j13i9j12f8k12e7g9k7j8j6l6i6h7h6g6f6d6h5h4j4f4k3h3e3h2</font><br/>======================================================<hr></hr><b>#9 Re:[VCF011]五子“茶”馆 作者：与郎共五 发表时间：2011-5-2 15:52:47</b><br></br>25--34换位。<hr></hr><b>#10 Re:[VCF011]五子“茶”馆 作者：蓝天蓝 发表时间：2011-5-3 10:25:25</b><br></br><p>43杀点G10</p><p align="right"><font color="#6c6c6c" size="2"/></p><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 蓝天蓝 在 2011-5-3 10:32:27 编辑过］</font><hr></hr><b>#11 Re:Re:[VCF011]五子“茶”馆 作者：蓝天蓝 发表时间：2011-5-3 10:48:58</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>与郎共五</b> 发表于 <i>2011-5-2 12:20:47</i> :<br/>东南虚指，有角隅边陲之意。12冲淡“茶”奉上。<table><tr><td><div class="renjuboardbbcode" game="e12f13f11f12i12g12j11h12h10j13i9j12f8k12e7g9k7j8j6l6i6h7h6g6f6d6h5h4j4f4k3h3e3h2"></div></td></tr></table><br/><font color="red" size="2">=======上图对应的爱五子棋谱代码如下，以便你拆解：========<br/>e12f13f11f12i12g12j11h12h10j13i9j12f8k12e7g9k7j8j6l6i6h7h6g6f6d6h5h4j4f4k3h3e3h2</font><br/>====================================================== <hr/></blockquote>没有12冲吧，第4冲就是43了<hr></hr><b>#12 Re:[VCF011]五子“茶”馆 作者：与郎共五 发表时间：2011-5-3 11:59:19</b><br></br>是图错了，今后一定仔细检查。<hr></hr></body>
