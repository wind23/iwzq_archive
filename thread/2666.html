  <body><h1>世锦赛B组日本贺茂雪夺冠</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 世锦赛B组日本贺茂雪夺冠 作者：有志青年 发表时间：2007-8-21 11:56:35</b><br></br>（俄罗斯消息  通讯员：连珠）8月17日，第十届世界连珠个人锦标赛组委会正式宣布B组成绩，经过9轮激烈鏖战，日本贺茂雪五段以7胜1和1负的战绩获得冠军，中国台湾林黄宇（音）因小分略抵屈居亚军，俄罗斯Serdyukov Egor获得季军。第4―10名分别是：瑞典Eriksson Marcus、俄罗斯Sorokina Oksana、中国台湾陆威元（音）、中国<a href="http://www.iwzq.com/playershow.asp?id=50" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">仇云飞</a>五段、中国台湾李士文三段、日本石谷信一八段、俄罗斯Karasev Maksim。<hr></hr></body>
