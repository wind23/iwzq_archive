    <b>#1 给刚接触国际跳棋的朋友一些建议 作者：竹子 发表时间：2007-12-17 23:42:38</b>
    <br></br>
    <p>刚看第一眼，你也许会觉得国际跳棋很简单，但是上来就和老手对局，信心可能会倍受打击，比如我就这样滴，饱受折磨，几天没敢再去切磋，关键你开始连怎么可以多吃子，什么情况该怎么应付，下一步可能遇到什么麻烦？怎么开局才是最合适的，你全不清楚，就象一下子闯进了迷宫。</p>
    <p>最好先看看动态谱，解一些习题，解不出来看看答案，也可以学习到游戏实用技巧，这些知识会对你以后的实战很有帮助的。</p>
