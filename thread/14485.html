          <div id="primaryContent"><h2>相识是一种缘分</h2><p><a href="../forum/34.html">抱朴守静</a></p><hr></hr><p><b>#1 相识是一种缘分</b><span style="float:right;"><b>作者：蓝天蓝 发表时间：2011-8-1 7:26:43</b></span></p><p></p><p></p><p align="center"><img border="0" src="../files/2011817256.jpg"/></p><p align="center"><font color="#0070c0" size="5">相识是一种缘分</font></p><p align="center"><font color="#0070c0" size="5">在茫茫人海中</font></p><p align="center"><font color="#0070c0" size="5">在匆匆的旅途中</font></p><p align="center"><font color="#0070c0" size="5">能与大家相识是一种缘分</font></p><p align="center"><font color="#0070c0" size="5">一个轻微的笑容</font></p><p align="center"><font color="#0070c0" size="5">一句轻声的问候</font></p><p align="center"><font color="#0070c0" size="5">就已经决定了这份缘</font></p><p align="center"><font color="#0070c0" size="5">无法割舍 无法取代</font><br/></p><hr></hr><p><b>#2 Re:相识是一种缘分</b><span style="float:right;"><b>作者：梧桐风 发表时间：2011-8-1 10:41:24</b></span></p>缘分很神奇，网络的发展使之更神奇了<hr></hr></div>
