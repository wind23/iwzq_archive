  <body><h1>贺茂雪零封长谷川 获京都王位</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 贺茂雪零封长谷川 获京都王位 作者：有志青年 发表时间：2008-2-14 14:31:35</b><br></br>（日本消息  通讯员：天衣）2月10日，第22期日本连珠京都王位战在京都连珠会本部举办。自第14期已经连霸8届的长谷川一人王位迎接2007世锦赛B组冠军贺茂雪六段的挑战。比赛采用三番棋的形式进行，结果，贺茂雪六段出人意料的以2：0取得胜利，终结了长谷川一人的连霸历史，成为新王位获得者。<hr></hr></body>
