            <p>
              <b>#1 给五子棋写的一首小诗，献给爱五子网的朋友门</b>
              <span style="float:right;">
                <b>作者：心澈 发表时间：2009-6-10 12:09:16</b>
              </span>
            </p>
            <p>
              <img src="http://hiphotos.baidu.com/%D0%C4%B3%BA1/pic/item/a8644d8a08e20bf6fc1f10a6.jpeg"/>
            </p>
            <p>
              <font face="楷体_GB2312" size="5">微微月光<br/>寂静竹林<br/>残局 未成眠<br/>对坐成影 罢杯弹棋<br/>黑白纠缠终成迷<br/>相思知不知<br/>须臾不离心<br/>世事如棋 人亦如棋<br/>执手风不定 虚掷光阴<br/>昨夜如梦疏星<br/>轩间自语<br/>落子尽羁绊<br/>回首已阑珊<br/>            --心澈</font>
            </p>
