  <body><h1>关于奕心对战黑石</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/37.html">站务管理</a></p><hr></hr><b>#1 关于奕心对战黑石 作者：剑冢 发表时间：2014-8-27 9:32:13</b><br></br>我下了一个奕心，无法走棋，虽然打开了，有一份棋谱，奕心对战黑石，我摆了一下，黑石执黑，黑石vaule数值是+15，明明可以活3，那份棋谱却走了很烂的1手，黑石没这么弱吧，连珠妙手也是重攻轻守的，我也是这么想的，改活3时为什么去防，所以那份棋谱一定是新手下的，我见过安度的棋无数，像这种幼稚的棋瞒不了我<hr></hr></body>
