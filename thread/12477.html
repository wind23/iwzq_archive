            <h2>长春市将举办“爱尔杯” 首届国际跳棋团体赛</h2>
            <p>
              <a href="../forum/35.html">棋来棋往</a>
            </p>
            <hr></hr>
            <p>
              <b>#1 长春市将举办“爱尔杯” 首届国际跳棋团体赛</b>
              <span style="float:right;">
                <b>作者：孤竹 发表时间：2011-1-23 22:57:20</b>
              </span>
            </p>
            <span>
              <p>2011年1月11日，长春市将举办“爱尔杯”首届国际跳棋比赛团体赛。比赛由长春市中小学生棋类协会、长春爱尔眼科医院联合承办。本次比赛是为进一步落实《学校体育工作条例》和《全民健身条例》精神而发起的，旨在通过比赛丰富中小学生文体生活，并结合素质教育，通过竞赛活动选拔培训优秀少年棋手。（完）</p>
              <p>（来源：城市晚报）</p>
            </span>
