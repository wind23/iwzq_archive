          <div id="primaryContent"><h2>听9指忽悠“五珠定石”在中国的简史</h2><p><a href="../forum/12.html">你的故事</a></p><hr></hr><p><b>#1 听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：被感动的人 发表时间：2011-1-26 16:07:15</b></span></p><p style="TEXT-ALIGN: center; LINE-HEIGHT: 20pt; TEXT-INDENT: 24.1pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal" align="center"><b style="mso-bidi-font-weight: normal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">听</span></b><b style="mso-bidi-font-weight: normal"><span style="FONT-SIZE: 12pt" lang="EN-US"><font face="Times New Roman">9</font></span></b><b style="mso-bidi-font-weight: normal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">指忽悠“五珠定石”在中国的简史</span></b><b style="mso-bidi-font-weight: normal"><span style="FONT-SIZE: 12pt" lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></b></p><p style="LINE-HEIGHT: 20pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd" class="MsoNormal"><b style="mso-bidi-font-weight: normal"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-size: 10.5pt">引子</span></b><b style="mso-bidi-font-weight: normal"><span style="mso-bidi-font-size: 10.5pt" lang="EN-US"><p/></span></b></p><p style="LINE-HEIGHT: 20pt; TEXT-INDENT: 24pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">昨天在游戏里逛游，看见个奇怪的名字，于是晚上的时候我抽风了：五目定石是啥东西啊？</span><span style="FONT-SIZE: 12pt" lang="EN-US"><p/></span></p><p style="LINE-HEIGHT: 20pt; TEXT-INDENT: 24pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-SIZE: 12pt" lang="EN-US"><font face="Times New Roman">9</font></span><span style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">指答：是一种神奇的石头。（事实证明，我只是无知之下犯抽，他绝对是恶搞。）</span><span style="FONT-SIZE: 12pt" lang="EN-US"><p/></span></p><p style="LINE-HEIGHT: 20pt; TEXT-INDENT: 24pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">克鲁答：是一本书。</span><span style="FONT-SIZE: 12pt" lang="EN-US"><p/></span></p><p style="LINE-HEIGHT: 20pt; TEXT-INDENT: 24pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">我：我该听谁的啊？</span><span style="FONT-SIZE: 12pt" lang="EN-US"><p/></span></p><p style="LINE-HEIGHT: 20pt; TEXT-INDENT: 24pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">枕头：你猜。（这都一群什么人啊？该说是火星来的还是异次元空间来的？）</span><span style="FONT-SIZE: 12pt" lang="EN-US"><p/></span></p><p style="LINE-HEIGHT: 20pt; TEXT-INDENT: 24pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-SIZE: 12pt" lang="EN-US"><p><font face="Times New Roman"></font></p></span></p><p style="LINE-HEIGHT: 20pt; TEXT-INDENT: 24pt; MARGIN: 7.8pt 0cm 0pt; mso-para-margin-top: .5gd; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-SIZE: 12pt" lang="EN-US"><font face="Times New Roman">5</font></span><span style="FONT-FAMILY: 宋体;&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><p><b>#2 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：杰 发表时间：2011-1-26 22:35:43</b></span></p>RT<img border="0" src="../files/2011126223616.gif"/><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 杰 在 2011-1-26 22:36:22 编辑过］</font></p><p><font color="red"> ［ 被感动的人 于 2011-1-27 12:30:35 时花20金币送鲜花一朵］</font></p><p><font color="red"> ［ 被感动的人 于 2011-1-27 15:03:30 时花20金币送鲜花一朵］</font></p><p><font color="red"> ［ 被感动的人 于 2011-1-27 15:03:37 时花20金币送鲜花一朵］</font><hr></hr><p><b>#3 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：孤竹 发表时间：2011-1-27 14:52:47</b></span></p><p>五珠定石，介绍的是一些黑优势开局的第一打必胜法。</p><p>五手两打也是日本的资料，是介绍其他打点的优势或平衡点的走法。</p><p>五珠定石对于初学者来说就是“必胜宝典”啊，不过里面有一些遗漏的防点变化，没有一定研究能力，还是无法做到真正必胜。一些遗漏点，作者在每个章节后面都有所提示。算是作者留做习题了。</p><p><font color="red"> ［ 被感动的人 于 2011-1-27 15:02:17 时花20金币送鲜花一朵］</font></p><p><font color="red">［ 被感动的人 于 2011-1-27 15:02:52 时奖励此帖[金币加 100  威望加1］</font><hr></hr><p><b>#4 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：蓝天蓝 发表时间：2011-1-29 13:54:33</b></span></p>没有想到九指老师这么会忽悠，呵呵<hr></hr><p><b>#5 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：游戏人间 发表时间：2011-1-30 14:59:49</b></span></p>其实五手两打总论和五珠定石两本书造就的是两类不同的棋手。<p><font color="red"> ［ 被感动的人 于 2011-1-31 15:51:35 时花20金币送鲜花一朵］</font></p><p><font color="red"> ［ 极地剑客 于 2011-6-13 17:28:57 时花20金币送鲜花一朵］</font><hr></hr><p><b>#6 Re:Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：被感动的人 发表时间：2011-1-31 15:53:02</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>游戏人间</b> 发表于 <i>2011-1-30 14:59:49</i> :<br/>其实五手两打总论和五珠定石两本书造就的是两类不同的棋手。<p><font color="red">［ 被感动的人 于 2011-1-31 15:51:35 时花20金币送鲜花一朵］</font></p><hr/></blockquote><a href="http://www.iwzq.com/playershow.asp?id=29" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">吴镝</a>ls愿不愿详说一下呢？或者你也语音，我愿意帮忙整理成文字。<hr></hr><p><b>#7 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：孤竹 发表时间：2011-6-13 11:32:32</b></span></p><p>大鱼的意思大概是：五珠定石是必胜法，当然更多的是强调进攻。造就了攻击型棋手。</p><p>两打总论强调平衡，大概造就了稳健型的棋手，是这意思吧？</p><p>大鱼看看，俺解读的对不对？</p><hr></hr><p><b>#8 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：小元 发表时间：2011-6-13 12:00:19</b></span></p><p>应该不是这样的</p><hr></hr><p><b>#9 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：孤竹 发表时间：2011-6-13 21:17:51</b></span></p>这个标题，大鱼不进来了，干脆发一帖《听大鱼忽悠“五珠定石”》<img src="../files/em21.gif"/><hr></hr><p><b>#10 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：行云流水 发表时间：2011-6-15 22:56:17</b></span></p>时间完全不对！<hr></hr><p><b>#11 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：孤竹 发表时间：2011-6-15 23:39:46</b></span></p><p>没仔细看帖，大约1990年，日本连珠第一次访华推广连珠。不太可能送《五珠定石》，好像后来棋手拿到《五珠定石》，都以为制胜秘籍。</p><hr></hr><p><b>#12 Re:听9指忽悠“五珠定石”在中国的简史</b><span style="float:right;"><b>作者：被感动的人 发表时间：2011-6-21 21:01:39</b></span></p>再细节一些的呢？多回忆回忆吧~这本书也是五子棋的一个重要关键词了，不能还原历史，让历史多彩一些也是好的。<hr></hr></div>
