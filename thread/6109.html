    <b>#1 赠棋者 作者：高满月 发表时间：2009-4-2 18:26:28</b>
    <br></br>
    <p align="center">
      <font color="#ff0033" size="5">何处逢神仙？传此棋上旨。 <br/><br/>静持生杀权，密照安危理。 <br/><br/>接胜如云舒，御敌如山止。 <br/><br/>突围秦师震，诸侯皆披靡。 <br/><br/>入险汉将危，奇兵翻背水。 <br/><br/>势应不可隳，关河常表里。 <br/><br/>南轩春日长，国手相得喜。 <br/><br/>泰山不碍目，疾雷不惊耳。 <br/><br/>一子贵千金，一路重千里。 <br/><br/>精思入于神，变化胡能拟。 <br/><br/>成败系于人，吾当著棋史。</font>
    </p>
