    <br></br>
    <p>马煜婷，浙江海宁小棋手。2008年参加浙江省锦标赛获得儿童女子组第一名，2009年参加第六届浙江邀请赛获得儿童女子组第一名，2009年参加全国少儿儿童五子棋锦标赛获得儿童女子组第5名，10年浙江锦标赛儿童女子组第5名。</p>
