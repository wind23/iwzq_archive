    <b>#1 全国个人赛湖北棋手揽四金 省协会已在筹备之中 作者：孤竹 发表时间：2010-4-16 15:02:46</b>
    <br></br>
    <p>　　2010年全国国际跳棋个人赛昨日在山东泰安落幕，湖北棋手抢得4枚金牌。</p>
    <p>　　来自国内各省市的22支代表队、200多名运动员参加了这一为期4天的比赛。湖北共派出了31名运动员参与4个单项8个组别的角逐，整体成绩名列各省市前列，除4枚金牌之外，还有6枚银牌和4枚铜牌入账。</p>
    <p>　　据悉，湖北国际跳棋运动虽起步较晚，但发展势头喜人。目前，省国际跳棋协会已在紧张筹备之中。(汉网-长江日报 记者邹谨报道)</p>
