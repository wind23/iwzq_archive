    <b>#1 日本名人战松浦浩代表中国四国参赛 作者：有志青年 发表时间：2008-5-19 10:51:02</b>
    <br></br>
    <p>（日本消息 通讯员：天衣）5月11日，日本第46期连珠名人战中国四国地区预选赛结束。最终，来自广岛市的实力派棋手松浦浩七段以全胜战绩又一次获得代表该地区参加本赛资格。 </p>
