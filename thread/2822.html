    <br></br>
    <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 200%; mso-layout-grid-align: none; mso-char-indent-count: 2.0; mso-char-indent-size: 12.0pt">
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">（天津消息</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">
        <span style="mso-spacerun: yes"></span>
      </span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">通讯员：葛迅）</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">10</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">月</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">4</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">日，全国五子棋锦标赛第</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">3</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">轮续战。本轮最大的冷门又产生自广东选手<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>。<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>的对手是</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">2006</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">年度全国赛男子成年组冠军、上海选手<a href="http://www.iwzq.com/playershow.asp?id=21" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">朱建锋</a>六段，是比赛夺冠大热门。或许是和著名武术家黄飞鸿同姓同地的缘故，面对实力强劲的<a href="http://www.iwzq.com/playershow.asp?id=21" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">朱建锋</a>，<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>毫不退缩，稳扎稳打，抓住<a href="http://www.iwzq.com/playershow.asp?id=21" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">朱建锋</a>中盘计算失误一举奠定胜局。至此，首次参加全国赛的<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>已连续战胜</span>
      <span lang="EN-US" style="FONT-SIZE: 12pt">2</span>
      <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">位夺冠大热门人物，不知是否还能再爆冷门。</span>
