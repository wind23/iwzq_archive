    <b>#1 国际跳棋的开局与体系简介 作者：竹子 发表时间：2008-1-14 21:10:58</b>
    <br></br>
    <p>国际跳棋按白棋第一步的走法划分为9大开局，52个分支体系（黑棋的应对变化）</p>
    <p>1.32-28 拉法尔开局 <br/>2.33-28 对称开局 <br/>3.33-29 罗曾堡开局 <br/>4.31-26 施普林格开局 <br/>5.31-27 波兰开局 <br/>6.34-30 法兰西开局 <br/>7.34-29 法布尔开局 <br/>8.35-30 无名 <br/>9.32-27 (不多见) 无名 </p>
