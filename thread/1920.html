            <h2>07广东联赛第一站比赛结束</h2>
            <p>
              <a href="../forum/11.html">五子棋新闻</a>
            </p>
            <hr></hr>
            <p>
              <b>#1 07广东联赛第一站比赛结束</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2007-4-12 17:16:13</b>
              </span>
            </p>
            <span>
              <p>
                <font size="3">    经过两天7轮的激烈角逐，2007广东连珠四季联赛第一站比赛于4月8日在广州中医药大学大学城校区结束。去年两站冠军<a href="http://www.iwzq.com/playershow.asp?id=39" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">黄立勤</a>（清缘）再次力压群雄，蝉联冠军宝座。朱凯（无尽）、崔纳财分获二、三名。来自深圳的罗雪获得女子第一名。北京老将，现在香港学习的马世卫最后排在第五位。比赛期间，第四届浙江邀请赛B组第八名<a href="http://www.iwzq.com/playershow.asp?id=24" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">戴晓涵</a>（小天）也亲临赛场和爱好者进行交流活动并合影留念。</font>
              </p>
              <p align="center">
                <img border="0" src="../files/200741217167.jpg"/>
              </p>
