  <body><h1>段位赛首轮黄奕中等五人升段 李率淦宀环辽段</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/35.html">棋来棋往</a></p><hr></hr><b>#1 段位赛首轮黄奕中等五人升段 李率淦宀环辽段 作者：竹子 发表时间：2008-7-12 13:54:55</b><br></br>7月11日，2008“交通杯”全国<a class="akey" href="http://sports.sina.com.cn/chess/weiqi/index.shtml" target="_blank"><font color="#000099">围棋</font></a>升段赛在杭州棋院结束了首轮的争夺，本轮过后共有五名棋手升段。<p>　　段位赛首轮升段棋手包括：黄奕中升为七段，李律为六段，尹航升为四段，张涛升为三段，陶欣然升为二段。其中李滤淙辉谑茁值谋热中不敌王雷六段，但此轮过后，根据中国围棋升段规则，李碌钠骄分和基本盘数均达到了升段标准，因此直接顺利升为六段。</p><!--体育推荐 begin--><!--体育推荐 end--><!--国足推荐 begin--><!--国足推荐 end--><!-- google_ad_section_end --><!--正文内容结束--><!--关于内容的操作开始--><!--发表评论开始--><!-- 070328修改 ws begin --><hr></hr></body>
