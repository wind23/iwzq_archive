  <body><h1>大雪残月局棋评</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/5.html">茗弈阁</a></p><hr></hr><b>#1 大雪残月局棋评 作者：大雪无痕 发表时间：2009-12-29 19:12:12</b><br></br><div class="Section0"><p class="p0" style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt; VERTICAL-ALIGN: baseline; TEXT-INDENT: 32pt; TEXT-ALIGN: justify" align="center"><span style="FONT-WEIGHT: normal; FONT-SIZE: 16pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'">家族比赛最后一轮我对妙手，他执黑开残月局，残月是黑优局，所以我交换了，他走了最强的白<font face="Times New Roman">4</font><font face="宋体">，我选了</font><font face="Times New Roman">I10</font><font face="宋体">、</font><font face="Times New Roman">I8</font><font face="宋体">两个打点，他拔掉了一打</font><font face="Times New Roman">I10</font><font face="宋体">（残月一打必胜）。</font></span><span style="FONT-WEIGHT: bold; FONT-SIZE: 16pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></p><p class="p0" style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'"><p/></span></p><p class="p0" style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" align="center"><a target="_blank" href="http://b25.photo.store.qq.com/http_imgload.cgi?/rurl4_b=5449c915271f86f26ffd6ce45bc4eb392206529f31015a419a592d96c2b413d26a4c2ad6aa147950c920e81ecc4c4dad5a58256a6de9d120a72d2dc8a44f0b1e6283b3fe42d5063cc058a95de1525e9c1471c762&amp;a=23&amp;b=25" appendurl="1"><img style="BACKGROUND: none transparent scroll repeat 0% 0%" height="545" alt="图片" src="http://b25.photo.store.qq.com/http_imgload.cgi?/rurl4_b=5449c915271f86f26ffd6ce45bc4eb392206529f31015a419a592d96c2b413d26a4c2ad6aa147950c920e81ecc4c4dad5a58256a6de9d120a72d2dc8a44f0b1e6283b3fe42d5063cc058a95de1525e9c1471c762&amp;a=23&amp;b=25" width="555" appendurl="1" orgsrc="http://b25.photo.store.qq.com/http_imgload.cgi?/rurl4_b=5449c915271f86f26ffd6ce45bc4eb392206529f31015a419a592d96c2b413d26a4c2ad6aa147950c920e81ecc4c4dad5a58256a6de9d120a72d2dc8a44f0b1e6283b3fe42d5063cc058a95de1525e9c1471c762&amp;a=23&amp;b=25"/></a></p><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'"><p/></span><p class="p0" style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt; TEXT-ALIGN: center"><span style="FONT-SIZE: 16pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'">（图一）</span><span style="FONT-SIZE: 16pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'"><p/></span></p><p class="p0" style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt; VERTICAL-ALIGN: baseline; TEXT-INDENT: 32pt; TEXT-ALIGN: justify"><span style="FONT-SIZE: 16pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'">白<font face="Times New Roman">6G9</font><font face="宋体">，黑棋</font><font face="Times New Roman">G7</font><font face="宋体">唯一，其余的点都是黑必败。</font></span><span style="FONT-SIZE: 16pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'"><p/></span></p><p class="p0" style="MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" align="center"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: '宋体'; mso-spacerun: 'yes'"><p/><a target="_blank" href="http://b25.photo.store.qq.com/http_imgload.cgi?/rurl4_b=5449c915271f86f26ffd6ce45bc4eb3913d7197bb9d59da9bfac94eee92ee75eb94d217bbe107706bd2d62e813012d6c55b7234f7ee316225141c543cb83430eb291836c76533d9625544305de9eeb0373aff7c6&amp;a=28&amp;b=25" appendurl="1"><img style="BACKGROUND: none transparent scroll repeat 0% 0%" height="550" alt="图片" src="http://b25.photo.store.qq.com/http_imgload.cgi?/rurl4_b=5449c915271f86f26ffd6ce45bc4eb3913d7197bb9d59da9bfac94eee92ee75eb94d217bbe107706bd2d62e813012d6c55b7234f7ee316225141c543cb83430eb291836c76533d9625544305de9eeb0373aff7c6&amp;a=28&amp;b=25" width="555" appendurl="1" orgsrc="http://b25.photo.store.qq.com/http_imgload.cgi?/rurl4_b=5449c915271f86f26ffd6ce45bc4eb3913d7197bb9d59da9bfac94eee92ee75eb94d217bbe107706bd2d62e813012d6c55b7234f7ee316225141c543cb83430eb291836c76533d9625544305de9eeb0373aff7c6&amp;a=28&amp;b=25"/></a></span></p><p class="p0" style="MARGIN-TOP:&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/></p><hr width="100%" color="#777777" size="1"/></div></td><hr></hr><b>#2 Re:大雪残月局棋评 作者：逆刃 发表时间：2009-12-29 19:29:27</b><br></br>图片看不见，QQ空间的图片不支持外链，可以使用论坛的上传功能进行上传。<hr></hr><b>#3 Re:大雪残月局棋评 作者：小帮帮 发表时间：2009-12-29 20:18:38</b><br></br>2楼说的是！<hr></hr><b>#4 Re:大雪残月局棋评 作者：大雪无痕 发表时间：2009-12-29 21:16:31</b><br></br><p>不好意思了，明天小刀老师会补充图片的。如果大家现在想看就来我的空间看<a target="_blank" href="http://user.qzone.qq.com/258656815/">http://user.qzone.qq.com/258656815/</a></p><p><img src="../files/em21.gif"/></p><hr></hr><b>#5 Re:大雪残月局棋评 作者：五子痴 发表时间：2009-12-29 21:28:06</b><br></br><a target="_blank" href="http://user.qzone.qq.com/258656815?ptlang=2052&amp;ADUIN=601081081&amp;ADSESSION=1262056653&amp;ADTAG=CLIENT.QQ.2653_FriendTip_QzoneFolder.0">http://user.qzone.qq.com/258656815?ptlang=2052&amp;ADUIN=601081081&amp;ADSESSION=1262056653&amp;ADTAG=CLIENT.QQ.2653_FriendTip_QzoneFolder.0</a><hr></hr><b>#6 Re:大雪残月局棋评 作者：茗弈小刀 发表时间：2009-12-29 21:35:00</b><br></br><p>大千世界变化多<br/>雪花漫舞亦不同<br/>无声无息润如土<br/>痕消迎春花艳红 <br/></p><p></p><p></p><img border="0" src="../files/20091229214059.jpg"/><hr></hr></body>
