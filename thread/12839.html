  <body><h1>亚军之路DD记2010年全国五子棋团体锦标赛</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/10.html">五子棋交流</a></p><hr></hr><b>#1 亚军之路DD记2010年全国五子棋团体锦标赛 作者：吴侃 发表时间：2011-4-3 17:31:54</b><br></br><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><font face="Times New Roman"><span lang="EN-US"><span style="mso-spacerun: yes"></span></span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt">2010</span></font><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">年全团赛</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">,</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">福建队夺得了亚军</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">.</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">比赛为瑞士积分制</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">,</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">共七轮</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">.</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">以下为各台次得分情况</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">:</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">一台</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">:</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">小天</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">(6.5</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">六胜一和</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">),</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">二台</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">:</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">我</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">(4.5</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">四胜一和两负</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">)</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">三台</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">:</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">冰魔</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso-bidi-font-size: 10.5pt"><font face="Times New Roman">(4</font></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: ˎ̥; mso-hansi-font-family: ˎ̥">四胜三负</span><span lang="EN-US" style="FONT-FAMILY: ˎ̥; mso&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><b>#2 Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：潇洒 发表时间：2011-4-3 19:28:33</b><br></br>看不见图片……<hr></hr><b>#3 Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：圊籽 发表时间：2011-4-3 23:59:47</b><br></br><p>回楼上，<a target="_blank" href="http://user.qzone.qq.com/896029460">http://user.qzone.qq.com/896029460</a>，看看这里能不能看到图片。他的图片有水印，厉害。</p><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 圊籽 在 2011-4-4 0:00:53 编辑过］</font><hr></hr><b>#4 Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：我是裁判 发表时间：2011-4-4 8:13:55</b><br></br>联系福建体育负责部门，看是否参加智运会<hr></hr><b>#5 Re:Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：梧桐风 发表时间：2011-4-4 12:01:43</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>我是裁判</b> 发表于 <i>2011-4-4 8:13:55</i> :<br/>联系福建体育负责部门，看是否参加智运会 <hr/></blockquote><p>小虫冰魔已经联系啦，参加的~现在第一次报名不是推到5月31号嘛</p><p></p><hr></hr><b>#6 Re:Re:Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：无尽 发表时间：2011-4-4 12:15:25</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>梧桐风</b> 发表于 <i>2011-4-4 12:01:43</i> :<br/><blockquote><strong>引用</strong>：<hr/>原文由 <b>我是裁判</b> 发表于 <i>2011-4-4 8:13:55</i> :<br/>联系福建体育负责部门，看是否参加智运会 <hr/></blockquote><p>小虫冰魔已经联系啦，参加的~现在第一次报名不是推到5月31号嘛</p><p></p><hr/></blockquote><p>     那个与五子棋资格注册无关，没有推迟，是各代表团（省市自治区行业体协）6个项目报名的期限</p><p>     你们应该都注册了吧，本地户籍3月31日截止<img src="../files/em35.gif"/></p><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 无尽 在 2011-4-4 12:30:24 编辑过］</font><hr></hr><b>#7 Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：大雪无痕 发表时间：2011-4-4 14:55:22</b><br></br>楼主，有机会再切磋一下<hr></hr><b>#8 Re:Re:Re:Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：梧桐风 发表时间：2011-4-4 15:58:51</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>无尽</b> 发表于 <i>2011-4-4 12:15:25</i> :<br/><blockquote><strong>引用</strong>：<hr/>原文由 <b>梧桐风</b> 发表于 <i>2011-4-4 12:01:43</i> :<br/><blockquote><strong>引用</strong>：<hr/>原文由 <b>我是裁判</b> 发表于 <i>2011-4-4 8:13:55</i> :<br/>联系福建体育负责部门，看是否参加智运会 <hr/></blockquote><p>小虫冰魔已经联系啦，参加的~现在第一次报名不是推到5月31号嘛</p><p></p><hr/></blockquote><p>     那个与五子棋资格注册无关，没有推迟，是各代表团（省市自治区行业体协）6个项目报名的期限</p><p>     你们应该都注册了吧，本地户籍3月31日截止<img src="../files/em35.gif"/></p><p align="right"><font color="#6c6c6c" size="2">［此帖子已被 无尽 在 2011-4-4 12:30:24 编辑过］</font></p><hr/></blockquote>什么什么，不会吧，我去问问<hr></hr><b>#9 Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：梧桐风 发表时间：2011-4-4 16:05:18</b><br></br>无尽老师其实我没看懂啊，能否说清楚点呀？本来3月底的时候是要过去报名的，后来小虫发短信说可以推到5月底前报名~搞不懂了<hr></hr><b>#10 Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：无尽 发表时间：2011-4-4 19:23:14</b><br></br><p>比如福建户籍参加五子棋项目的选手要代表福建比赛，那按规定就要在3月31日前提交资料（资格协议、户口本身份证复印件）到中国棋院注册取得代表福建参加智运会的资格；</p><p>非福建户籍的选手代表福建就在3月31日后的第二阶段5月31日前提交资料到中国棋院注册取得代表福建参加智运会的资格。</p><p>取得代表资格不一定就去比赛（比如就算签订了代表协议，但某单位最终不参加五子棋项目也就无法参加智运会了），但没注册的话就无法参加...</p><p>5月31日那个（第一次报名通知）是各地体育局向体育总局报名参加智运会的具体事项，比如参加哪些项目、小项，运动员、代表团共多少人之类的</p><p><font color="#6c6c6c"/></p><p><font color="#000000">通知文件：<a target="_blank" href="ShowPost.asp?ThreadID=12517">ShowPost.asp?ThreadID=12517</a></font></p><p><font size="2">如果还没的话看能不能尽快补，如果冰魔他们已经注册了就没问题了</font></p><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 无尽 在 2011-4-4 21:12:58 编辑过］</font><hr></hr><b>#11 Re:Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：梧桐风 发表时间：2011-4-4 20:57:55</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>无尽</b> 发表于 <i>2011-4-4 19:23:14</i> :<br/><p>比如福建户籍参加五子棋项目的选手要代表福建比赛，那按规定就要在3月31日前提交资料（资格协议、户口本身份证复印件）到中国棋院注册取得代表福建参加智运会的资格；</p><p>非福建户籍的选手代表福建就在3月31日后的第二阶段5月31日前提交资料到中国棋院注册取得代表福建参加智运会的资格。</p><p>取得代表资格不一定就去比赛（比如就算签订了代表协议，但某单位最终不参加五子棋项目也就无法参加智运会了），但没注册的话就无法参加...</p><p>5月31日那个是各地体育局向体育总局报名参加智运会的具体事项，比如参加哪些项目、小项，运动员、代表团共多少人之类的</p><p><font color="#6c6c6c"/></p><p><font color="#000000">通知文件：<a target="_blank" href="ShowPost.asp?ThreadID=12517">ShowPost.asp?ThreadID=12517</a></font></p><p><font size="2">如果还没的话看能不能尽快补，如果冰魔他们已经注册了就没问题了</font></p><p align="right"><font color="#6c6c6c" size="2">［此帖子已被 无尽 在 2011-4-4 19:47:52 编辑过］</font></p><hr/></blockquote>现在是福建户籍的选手未在3月31前报名，可以在5月底前补报么？<hr></hr><b>#12 Re:亚军之路DD记2010年全国五子棋团体锦标赛 作者：无尽 发表时间：2011-4-4 21:09:42</b><br></br>这个要跟棋院负责人联系了…… 或者联系“我是裁判”看看<hr></hr></body>
