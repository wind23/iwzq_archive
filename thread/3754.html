  <body><h1>世团赛第三轮老将陈伟立功 中国队大胜日本队</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 世团赛第三轮老将陈伟立功 中国队大胜日本队 作者：有志青年 发表时间：2008-4-29 21:36:58</b><br></br>（芬兰消息  通讯员：连珠）4月29日，据第7届世界连珠团体赛前方消息，中国队四台老将<a href="http://www.iwzq.com/playershow.asp?id=31" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">陈伟</a>八段力克日本队小将高岛纯也六段，为中国队取得了极为珍贵的一分。目前，中国队以3：1战胜日本队，获得了第三场胜利。 <p>    下一轮，中国队将同另一支夺冠大热门爱沙尼亚队激情碰撞。</p><p></p><p align="right"></p><p align="right"></p><p align="right">[文章来源：中华连珠网]</p><hr></hr></body>
