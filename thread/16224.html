          <div id="primaryContent"><h2>≮炫飞☆⑤社≯11月QQ游戏桌球比赛活动通告</h2><p><a href="../forum/0.html">≮炫飞☆棋社≯</a></p><hr></hr><p><b>#1 ≮炫飞☆⑤社≯11月QQ游戏桌球比赛活动通告</b><span style="float:right;"><b>作者：冰雪笑醉 发表时间：2011-11-9 16:48:16</b></span></p><span lang="EN-US" style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-font-kerning: 0pt; mso-bidi-font-family: 宋体"><p class="MsoNormal" style="MARGIN: 0cm 0cm 12pt; LINE-HEIGHT: 18pt; TEXT-ALIGN: center; mso-pagination: widow-orphan" align="center"/></span><span><strong><font size="5">≮炫飞☆⑤社≯11月<span lang="EN-US">QQ</span>游戏桌球比赛活动通告</font></strong></span><p class="MsoNormal" style="MARGIN: 0cm 0cm 12pt; LINE-HEIGHT: 18pt; TEXT-ALIGN: center; mso-pagination: widow-orphan" align="center"><span/></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; WORD-BREAK: break-all; TEXT-INDENT: 24pt; LINE-HEIGHT: 18pt; TEXT-ALIGN: left; mso-pagination: widow-orphan; mso-char-indent-count: 2.0" align="left"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-font-kerning: 0pt; mso-bidi-font-family: 宋体">为了活跃群里气氛，增加群友之间友谊，本群将在<span lang="EN-US">2011</span>年<span lang="EN-US">11</span>月举行桌球比赛联谊活动。比赛细则如下：<span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; WORD-BREAK: break-all; TEXT-INDENT: 24pt; LINE-HEIGHT: 18pt; TEXT-ALIGN: left; mso-pagination: widow-orphan; mso-char-indent-count: 2.0" align="left"><span lang="EN-US" style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-font-kerning: 0pt; mso-bidi-font-family: 宋体"><p></p></span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; WORD-BREAK: break-all; TEXT-INDENT: 24.1pt; LINE-HEIGHT: 18pt; TEXT-ALIGN: left; mso-pagination: widow-orphan; mso-char-indent-count: 2.0" align="left"><b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-font-kerning: 0pt; mso-bidi-font-family: 宋体">比赛时间：</span></b><?xml:namespace prefix = st1 ns = "urn:schemas-microsoft-com:office:smarttags" /?><chsdate w:st="on" year="2011" month= "><b>作者：河北穿云 发表时间：2011-11-14 12:35:28</b></span></p>恭喜某雪……愿某雪在下次比赛中取得更优异的成绩！！！<p><font color="red"> ［ 千雪 于 2011-11-14 22:52:29 时花20金币送鲜花一朵］</font><hr></hr></div>
