          <div id="primaryContent"><h2>曹冬专访（二）：赛场风云</h2><p><a href="../forum/12.html">你的故事</a></p><hr></hr><p><b>#1 曹冬专访（二）：赛场风云</b><span style="float:right;"><b>作者：被感动的人 发表时间：2011-8-24 22:26:28</b></span></p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt; LINE-HEIGHT: 16pt; mso-para-margin-top: .5gd" align="center"><span style="FONT-SIZE: 12pt; COLOR: maroon; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'"><strong><font face="楷体_GB2312" size="4">上接</font></strong><a target="_blank" href="ShowPost.asp?ThreadID=15083"><font face="楷体_GB2312" size="4"><a href="http://www.iwzq.com/playershow.asp?id=42" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">曹冬</a>专访（一）：荣耀冠军</font></a></span></p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt; LINE-HEIGHT: 16pt; mso-para-margin-top: .5gd" align="center"><span style="FONT-SIZE: 12pt; COLOR: maroon; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'"/></p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt; LINE-HEIGHT: 16pt; mso-para-margin-top: .5gd" align="center"><span style="FONT-SIZE: 12pt; COLOR: maroon; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'"/><img src="../files/2011824224145.jpg" border="0"/></p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt; LINE-HEIGHT: 16pt; mso-para-margin-top: .5gd" align="center"><b style="mso-bidi-font-weight: normal"><span style="FONT-SIZE: 12pt; COLOR: maroon; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'"/></b></p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt; LINE-HEIGHT: 16pt; mso-para-margin-top: .5gd" align="center"><b style="mso-bidi-font-weight: normal"><span style="FONT-SIZE: 12pt; COLOR: maroon; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'">（二）赛场风云</span></b><span lang="EN-US" style="FONT-SIZE: 12pt"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt 24pt; TEXT-INDENT: -24pt; LINE-HEIGHT: 16pt; mso-para-margin-top: .5gd; mso-para-margin-right: 0cm; mso-para-margin-bottom: .0001pt; mso-para-margin-left: 24.0pt; mso-char-indent-count: -2.0"><span style="FONT-SIZE: 12pt; COLOR: purple; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'">感动：</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'">很期待这样的情景能一次次出现。似乎世团赛前几轮是要内部相碰的？世锦赛是不是也这样才导致第一盘就内部人对上了？</span><span lang="EN-US" style="FONT-SIZE: 12pt"><p/></span></p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt 24.1pt; TEXT-INDENT: -24.1pt; LINE-HEIGHT: 16pt; mso-para-margin-top: .5gd; mso-para-margin-right: 0cm; mso-para-margin-bottom: .0001pt; mso-para-margin-left: 24.1pt; mso-char-indent-count: -2.0"><b style="mso-bidi-font-weight: normal"><span style="FONT-SIZE: 12pt; COLOR: navy; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'"><a href="http://www.iwzq.com/playershow.asp?id=42" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">曹冬</a>：</span></b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'">对，赛制是这样，同国家选手基本在赛事到一半之前全部互相碰完，所以这次抽签的时候，都是按国家上去抽，我们</span><span lang="EN-US" style="FONT-SIZE: 12pt"><font face="Times New Roman">3</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'">一起过去抽，盒子里就</span><span lang="EN-US" style="FONT-SIZE: 12pt"><font face="Times New Roman">3</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-hansi-font-family: 'Times New Roman'; mso-ascii-font-family: 'Times New Roman'">个号，</span><span lang="EN-US" style="FONT-SIZE: 12pt"><font face="Times New Roman">1</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><p><b>#2 Re:曹冬专访（二）赛场风云</b><span style="float:right;"><b>作者：被感动的人 发表时间：2011-8-24 22:27:02</b></span></p>我很郁闷，想配一张<a href="http://www.iwzq.com/playershow.asp?id=42" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">曹冬</a>下棋时候的照片，居然没找到、、、<hr></hr><p><b>#3 Re:曹冬专访（二）赛场风云</b><span style="float:right;"><b>作者：踵酃 发表时间：2011-8-24 22:28:57</b></span></p><img src="../files/em13.gif"/>主编的文底功夫了得。 比小丸子的采访文字正规多了。<hr></hr><p><b>#4 Re:曹冬专访（二）赛场风云</b><span style="float:right;"><b>作者：棋为何物 发表时间：2011-8-24 22:40:20</b></span></p><img src="../files/em17.gif"/>学习<hr></hr><p><b>#5 Re:曹冬专访（二）赛场风云</b><span style="float:right;"><b>作者：以和为贵 发表时间：2011-8-24 22:46:54</b></span></p><p>严重同意三楼说法</p><hr></hr><p><b>#6 Re:曹冬专访（二）：赛场风云</b><span style="float:right;"><b>作者：蓝天蓝 发表时间：2011-8-24 23:23:23</b></span></p>以后多多学习妹妹了<hr></hr><p><b>#7 Re:曹冬专访（二）：赛场风云</b><span style="float:right;"><b>作者：百无禁忌 发表时间：2011-8-25 7:32:46</b></span></p>好文章  <p><font color="red">［ 被感动的人 于 2011-8-25 13:31:59 时奖励此帖[金币加 100 威望加1］0+1</font></p><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 被感动的人 在 2011-8-25 13:32:24 编辑过］</font><hr></hr><p><b>#8 Re:曹冬专访（二）：赛场风云</b><span style="float:right;"><b>作者：润土 发表时间：2011-8-25 8:59:51</b></span></p><p>再次顶礼膜拜冬瓜神！</p><hr></hr><p><b>#9 Re:曹冬专访（二）：赛场风云</b><span style="float:right;"><b>作者：will 发表时间：2011-8-25 12:09:19</b></span></p>阅。                                  <br/><hr></hr><p><b>#10 Re:曹冬专访（二）：赛场风云</b><span style="float:right;"><b>作者：知易行难 发表时间：2011-8-25 14:11:21</b></span></p><p>挺佩服<a href="http://www.iwzq.com/playershow.asp?id=42" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">曹冬</a>的，始终非常稳定的发挥着水平</p><hr></hr></div>
