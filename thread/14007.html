            <p>
              <b>#1 那威俱乐部全少赛准备一个班</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2011-7-2 19:33:40</b>
              </span>
            </p>
            <span>那威俱乐部从去年开始重抓青少年培养工作，成立“够棒教育”，培训班与家教、学校兴趣班相结合，那威督战，<a href="http://www.iwzq.com/playershow.asp?id=31" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">陈伟</a>当家，<a href="http://www.iwzq.com/playershow.asp?id=23" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">殷立成</a>领衔，五子棋初级培训重新建立起来，今年7月在秦皇岛举行的全少赛，那威俱乐部将组队十多人，一个加强班的学生参加各级别比赛。赛前集训近期开始，在京的有意愿参加比赛的青少年都可报名参加！咨询电话：15510562336    负责人曾老师。</span>
