            <p>
              <b>#1 五子棋定点规则</b>
              <span style="float:right;">
                <b>作者：天上人间12 发表时间：2008-4-12 21:02:50</b>
              </span>
            </p>
            <span>
              <p>先定好开局的点位，比如说只能是天元点和星位点开局，假先方先放三手一黑二白，可以交换，也可以五手二打，我们不放弃天元开局，只不过增加了几个点位而已。</p>
              <p>这样做的好处是，适用于任何规则，不管有禁无禁。至于什么点是最平衡的，最好的，现在也没有研究过，留待高手和后人去研究。</p>
