            <h2>徐汇区举办青少年五子棋队中学组选拔</h2>
            <p>
              <a href="../forum/14.html">少儿五子棋</a>
            </p>
            <hr></hr>
            <p>
              <b>#1 徐汇区举办青少年五子棋队中学组选拔</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2012-3-21 17:10:49</b>
              </span>
            </p>
            <span>
              <div style="LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 125%">
                <span style="FONT-SIZE: medium">
                  <span style="LINE-HEIGHT: 125%">（上海消息 通讯员：徐华）3月18日下午，徐汇区青少年五子棋队中学组选拔赛在中国中学永嘉路校区举行。近40名经过初步挑选的学生参加本次选拔。<a href="http://www.iwzq.com/playershow.asp?id=21" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">朱建锋</a>、顾伟国担任裁判。</span>
                </span>
              </div>
              <div style="LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 125%"></div>
              <div style="LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 125%">
                <span style="FONT-SIZE: medium">
                  <span style="LINE-HEIGHT: 125%">比赛仿照即将举行的上海市青少年五子棋比赛规程进行，还要求学生尝试进行记谱，为参加更高级别的赛事打好基础。</span>
                </span>
              </div>
              <div style="LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 125%"></div>
              <div style="LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 125%">
                <span style="FONT-SIZE: medium">
                  <span style="LINE-HEIGHT: 125%">赛事期间，上海五子棋委员会主要负责人<a href="http://www.iwzq.com/playershow.asp?id=66" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">顾炜</a>到校观摩。</span>
                </span>
              </div>
              <!-- /content -->
            </span>
