            <p>
              <b>#1 祈祷的姑娘</b>
              <span style="float:right;">
                <b>作者：逆刃 发表时间：2009-9-16 11:48:58</b>
              </span>
            </p>
            <span>
              <p>
                <embed autostart="true" height="300" showstatusbar="true" src="http://224.cachefile17.rayfile.com/cbd8/zh-cn/preview/2fdf0f9a55c138baba2ef4f405613da3/preview.mp3" type="application/octet-stream" width="400"/>
              </p>
              <p>
                <img src="http://www.meego.cn/home/attachment/200903/13/819_1236948338KE44.jpg"/>
              </p>
              <p>
                <font color="#008080" size="4">歌词大意：<br/></font>
                <font color="#008080" size="4">花儿唱，<br/>树舞蹈，<br/>姑娘呀！<br/>你是哪翩翩的蝴蝶在飞翔！<br/>我的姑娘<br/>蜂儿恋着蜜，<br/>水中荡着花，<br/>你和我在一起呀！<br/>像蝶儿在飞翔！<br/>只因为残酷的现实让我们两地分开了呀！<br/>不得相见。<br/>思念他呀，<br/>在每一个晚上。<br/>向上苍祈祷呀！<br/>在每一刻，每一秒，<br/>让我们再相见。<br/>在这一天我一定再来纪拜，<br/>让我们再相见。</font>
              </p>
              <p></p>
