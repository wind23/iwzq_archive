            <p>
              <b>#1 第47期日本彗星战结束 藤川正树夺冠</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2007-10-30 16:23:46</b>
              </span>
            </p>
            <span>
              <p>（日本消息  通讯员：天衣）10月28日，第47期日本连珠彗星战在江东区的古石场文化中心举办。由于小野孝之四段因故弃权，藤川正树初段替补参赛。6名选手进行了单循环比赛，最终，藤川正树初段以4胜1负的战绩获得冠军，谷崎龙介二段和玉田阳一初段并列第二。三位选手同时获得2008年名人战预选赛、关东选手权战和珠王战出场资格。</p>
              <p></p>
