  <body><h1>棋神出山？</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 棋神出山？ 作者：越狱行辕 发表时间：2008-11-22 1:10:43</b><br></br>（日本消息  通讯员：天衣）11月16日，第9期日本关东连珠帝王战复赛在タワ`ホ`ル船堀举办。获得参赛资格的6名棋手进行了单循环比赛。最终，中村茂九段和冈部宽八段以4胜1和的相同成绩并列第一，携手晋级决赛。这也是他们再一次进行三番棋对决。<p><font size="3">    据悉，最终的决赛将于2009年2月8日在东京都江户川区的东部フレンドホ`ルにて进行。 </font></p><p><img src="../files/em2.gif"/>兴奋啊等待看它的棋谱</p><hr></hr></body>
