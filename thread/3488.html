  <body><h1>安茨接受葛凌峰邀请参加友情杯</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 安茨接受葛凌峰邀请参加友情杯 作者：有志青年 发表时间：2008-3-21 12:30:11</b><br></br>（上海消息  通讯员：百川）3月20日晚，上海五子棋委员会总教练<a href="http://www.iwzq.com/playershow.asp?id=60" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">葛凌峰</a>七段代表协会向四届世界连珠个人锦标赛A组冠军安度的老师、国际知名棋手安茨六段发出邀请，希望他参加第九届上海“友情杯”五子棋邀请赛。安茨很高兴地接受了邀请，并表示将在比赛中和很多上海老朋友手谈，再次领教上海棋手的实力。<hr></hr></body>
