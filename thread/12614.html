&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></span></div></td><hr></hr><p><b>#2 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：暴力连珠 发表时间：2011-2-21 23:09:53</b></span></p><img src="../files/em21.gif"/><img src="../files/em21.gif"/><img src="../files/em21.gif"/><img src="../files/em21.gif"/><img src="../files/em21.gif"/><img src="../files/em21.gif"/><img src="../files/em21.gif"/><img src="../files/em21.gif"/><img src="../files/em21.gif"/><hr></hr><p><b>#3 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：沈毅 发表时间：2011-2-21 23:13:39</b></span></p><p>支持一下</p><p></p><hr></hr><p><b>#4 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：三国老凯 发表时间：2011-2-21 23:18:17</b></span></p><img src="../files/em13.gif"/>可惜太远了<hr></hr><p><b>#5 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：暴力连珠 发表时间：2011-2-21 23:32:10</b></span></p><img src="../files/em26.gif"/>觉得这个比赛规则和用时给力的一人给10个威望<p><font color="red"> ［ 失落刀 于 2011-2-22 16:19:20 时花20金币送鲜花一朵］</font></p><p><font color="red">［ 失落刀 于 2011-2-22 16:20:47 时奖励此帖[金币加 100  威望加1］</font></p><p><font color="red"> ［ 吐血刀 于 2011-2-22 21:59:16 时花20金币送鲜花一朵］</font><hr></hr><p><b>#6 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：无聊鬼大叔 发表时间：2011-2-22 0:53:47</b></span></p><p>这个规则比第二届智力运动会的比赛规则强多了</p><hr></hr><p><b>#7 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：屏蔽 发表时间：2011-2-22 9:13:27</b></span></p>用时无所谓，规则太NB<hr></hr><p><b>#8 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：路痴 发表时间：2011-2-22 9:20:49</b></span></p><p>同上。。。。屏蔽LS的意见精辟啊 <img src="../files/em29.gif"/></p><hr></hr><p><b>#9 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：消逝的雨 发表时间：2011-2-22 9:39:57</b></span></p>是啊，这规则太给力了，各大赛事一定要效仿啊。觉得把塔拉换成连换就更好了。<img src="../files/em10.gif"/><hr></hr><p><b>#10 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：第五象限 发表时间：2011-2-22 9:49:11</b></span></p>有趣的尝试<hr></hr><p><b>#11 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：儒释道 发表时间：2011-2-22 11:01:05</b></span></p><p>塔拉-山口开局规则<img src="../files/em36.gif"/></p><p>    -第一位选手摆出26种开局之一。<br/>    -另一位选手有权交换。<br/>    -执白方在棋盘上任意位置放第4子，并声明本局要求1、2、3或4个第5子。<br/>    -另一位选手有权交换。<br/>    -执黑方按前面的要求在棋盘上放几个第5子。这些第5子不能对称。<br/>    -执白方从这些第5子中选择一个，并放第6子。<br/><br/>    开局阶段结束后，棋局按连珠规则正常继续进行。</p><hr></hr><p><b>#12 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：儒释道 发表时间：2011-2-22 11:07:15</b></span></p>比山口规则而言，增加了部分5手可以3打4打的弱4开局<hr></hr><p><b>#13 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：蓝天蓝 发表时间：2011-2-22 12:20:52</b></span></p>主持一下，比赛可以有这样的新规则了--塔拉-山口规则<hr></hr><p><b>#14 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：梧桐风 发表时间：2011-2-22 12:25:45</b></span></p>很不错啊！就是太远啦，<img src="../files/em13.gif"/><hr></hr><p><b>#15 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：我就不信注册不上 发表时间：2011-2-22 17:13:19</b></span></p><p>有一个非常严重的问题：未执行《中国五子棋竞赛规则》的比赛，是否可以按照《中国五子棋段级位制（试行）》申请“相应”段级位？<img src="../files/em11.gif"/></p><hr></hr><p><b>#16 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：吐血刀 发表时间：2011-2-22 19:11:14</b></span></p><p>比赛规则方面有大胆创新，</p><p>比赛时长也很OK，</p><p>值得肯定。</p><hr></hr><p><b>#17 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：周光乐 发表时间：2011-2-22 21:31:05</b></span></p>支持下~``````````<hr></hr><p><b>#18 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：迷糊娃娃 发表时间：2011-2-23 11:17:49</b></span></p>这个比赛分男女吗？<hr></hr><p><b>#19 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：怪 发表时间：2011-2-23 13:15:14</b></span></p>决赛直接把rif排除掉换另一个规则会更给力。预赛用rif能打进决赛的人们，可以更大胆点尝试采用其他规则。除了路途距离有点远其他都没什么说的，很强悍。<hr></hr><p><b>#20 Re:四川省首届五子棋锦标赛竞赛规程</b><span style="float:right;"><b>作者：悟石 发表时间：2011-2-27 17:54:46</b></span></p><p>风尘加油哈哈</p><hr></hr></div>
