          <div id="primaryContent"><h2>天津代表队亮相</h2><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><p><b>#1 天津代表队亮相</b><span style="float:right;"><b>作者：有志青年 发表时间：2008-6-7 21:05:07</b></span></p><br/><img border="0" src="http://www.rifchina.com/Article/UploadFiles/200806/20080606224043665.jpg"/><br/>左起 穆  瑞 高玉田 穆  帅  穆宏远  靳  博   靳云虎<br/>[中国连珠网消息]我们这次能够代表天津参加全国五子棋团体赛，感到非常荣兴，这次比赛参赛队之多、水平之高，我们感到压力很大，但我们全体队员表示，一定要赛出水平、赛出成绩，争取下好每一局棋，来感谢天津围棋协会对我们的大力支持。<hr></hr></div>
