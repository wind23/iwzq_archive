d20a1a3005745000457450004584500045945000097845a4100045a4100047a4100009ac07a4098847b4100047b410004894100007bc0694099847a4100047a410004894100007ac069409ac087c089c077c079c07ac07bc067c069c06ac06b408c8c0&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text=""/>/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></applet></td><hr></hr><p><b>#2 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：古道东疯 发表时间：2008-4-9 16:43:57</b></span></p>传说中的沙发？？？ 坐下仔细看<hr></hr><p><b>#3 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：金色麦田 发表时间：2008-4-15 20:26:53</b></span></p>这谱做的一般，只标出了前几点的强弱，甚至算不上是棋谱，倒更像是开局指南。<hr></hr><p><b>#4 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：百医天使 发表时间：2008-4-15 21:39:09</b></span></p><p><strong>Re:明教妖刀说明书</strong><br/><br/>这谱做的一般，只标出了前几点的强弱，甚至算不上是棋谱，倒更像是开局指南。 </p><p>有同感！！</p><hr></hr><p><b>#5 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：有志青年 发表时间：2008-4-15 21:41:47</b></span></p><p>是呀，这是说明书呀。</p><hr></hr><p><b>#6 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：百医天使 发表时间：2008-4-15 23:44:25</b></span></p>对于我们这些低级别的人来看，基本上是没什么大用的，不敢说必胜，连选点的方向都不敢确定，最起码有个十来手，可能才会好些，望有高手进一步明确和指点。<hr></hr><p><b>#7 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：銀翼の魔術師 发表时间：2008-4-19 12:32:59</b></span></p>大新月真的是必败么?我怎么感觉是一打黑必胜,二打黑白平衡啊?<hr></hr><p><b>#8 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：銀翼の魔術師 发表时间：2008-4-19 12:35:30</b></span></p><table><tr><td><applet height="354" hspace="3" width="330" align="center" code="Rena.class"><param name="bgcolor" value="80ff80"/><param name="update" value="f"/><param name="shownum" value="t"/><param name="data" value="780088006b007700998841008780894089808a007b006a0086807a005a00680069009b0079009a4087007a005a006c0069806d006e009a00aa007c008b005c008c009b009c003d004c804d404d004c406d009b009a80684069009a4079806a0069805a007a0049007c0038002700580067004a0048005b0059003a002a002b001c003b4059006800690049005a005b004b006c008b807a0089008a007b007d004a009b009a806e406e009a406d007b008a007d004a009b008b008c00aa009d00ae009c009a007c4067809800970087006900a900ba00aa00a880b90089009b008c008b007b009a409a80a700a800894079006a00a8809a0089808b00b8009b408b007a409a0089007a008c00b9006e007c007b0059006c4069009a0089809b009c008b007b007c006d008d009e00ba00a900aa008a00cb00cc80b9008c00bb40bb00c800b900ca407b009b009800ab0089009c009d008d007e007c009e008b00a9008a00ba808c408c00ba40890842009980aa0067007a0098009a008a007b0079005b008b805a005c804b404b005c404b005e005c008b009b007c006d00a900b800ab00bc00ac4079806a009900aa009a00690068804b005a005c007a006d406c00670068005a0087804a007a0049007c004b404b004a007a0049007c003a406700990087009700a90076005700470066007a00980069005800590079004b007b806a0068805c004d006d406c0029005c00490039004a406a805c004d005a003c005b406c805a003c005c004d005b405a806a0068805c004d006d406c0029005c004900390048405b006a0068805c004d006d406c0029005c00490039004a40"/></applet><br/></td></tr></table><p>这是我自己研究的大新月黑必胜的几种情况,感觉黑很有优势啊.有没有高手指点一下?</p><p><font color="red">［ 有志青年 于 2008-4-19 12:40:21 时奖励此帖[金币加 20  威望加1］</font><hr></hr><p><b>#9 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：有志青年 发表时间：2008-4-19 12:40:01</b></span></p><br/><applet height="354" hspace="3" width="330" align="center" code="Rena.class"><param name="update" value="f"/><param name="shownum" value="t"/><param name="newpos" value="t"/><param name="data" value="780088006b007700998841008780894089808a007b006a0086807a005a00680069009b0079009a4087007a005a006c0069806d006e009a00aa007c008b005c008c009b009c003d004c804d404d004c406d009b009a80684069009a4079806a0069805a007a0049007c0038002700580067004a0048005b0059003a002a002b001c003b4059006800690049005a005b004b006c008b807a0089008a007b007d004a009b009a806e406e009a406d007b008a007d004a009b008b008c00aa009d00ae009c009a007c4067809800970087006900a900ba00aa00a880b90089009b008c008b007b009a409a80a700a800894079006a00a8809a0089808b00b8009b408b007a409a0089007a008c00b9006e007c007b0059006c4069009a0089809b009c008b007b007c006d008d009e00ba00a900aa008a00cb00cc80b9008c00bb40bb00c800b900ca407b009b009800ab0089009c009d008d007e007c009e008b00a9008a00ba808c408c00ba40890842009980aa0067007a0098009a008a007b0079005b008b805a005c804b404b005c404b005e005c008b009b007c006d00a900b800ab00bc00ac4079806a009900aa009a00690068804b005a005c007a006d406c00670068005a0087804a007a0049007c004b404b004a007a0049007c003a406700990087009700a90076005700470066007a00980069005800590079004b007b806a0068805c004d006d406c0029005c00490039004a406a805c004d005a003c005b406c805a003c005c004d005b405a806a0068805c004d006d406c0029005c004900390048405b006a0068805c004d006d406c0029005c0049003940"/></applet><br/>  感谢楼上銀翼の魔術師的参与，我将对应的互动谱转出来，相关方法请查阅总置顶的帮助贴。<hr></hr><p><b>#10 Re:明教妖刀说明书</b><span style="float:right;"><b>作者：銀翼の魔術師 发表时间：2008-4-19 12:49:24</b></span></p>谢谢站长,这些都是黑胜的情况,有些没打完,是因为已经有重复棋型.<br/>说明书上说黑必败,有人说黑白平衡,我感觉基本上是黑必胜(特别是没五手两打的情况),请研究一下<hr></hr></div>
