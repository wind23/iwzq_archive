          <div id="primaryContent"><h2>江苏棋手陆续抵达江阴</h2><p><a href="../forum/19.html">江苏五子棋</a></p><hr></hr><p><b>#1 江苏棋手陆续抵达江阴</b><span style="float:right;"><b>作者：小丸.net 发表时间：2008-7-19 8:03:48</b></span></p>江苏联赛将于今天下午开打，昨晚，<a href="http://www.iwzq.com/playershow.asp?id=33" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">王烨林</a>，傅亮，<a href="http://www.iwzq.com/playershow.asp?id=47" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">陈靖</a>于下午５：４０左右分别从南京，苏州等地赶到江阴．以为今天的比赛洗去奔波的劳累．<br/>　　今天，江苏无锡的棋手也将陆续抵达江阴．<br/>　　比赛赛程已经确定：１９日下午打二轮，晚上打一轮，２０号上午一轮，下午一轮．其中有两名棋手因工作原因无法参加第五轮的比赛，联赛将为他们申请延期比赛．<br/>　　据悉，江苏联赛第二站将于８月份在南通举行．<hr></hr></div>
