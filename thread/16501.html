  <body><h1>黄-芦决赛打和，请问快棋赛什么时候开始？</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/23.html">全国智运会专题</a></p><hr></hr><b>#1 黄-芦决赛打和，请问快棋赛什么时候开始？ 作者：中中 发表时间：2011-11-18 10:36:28</b><br></br>请知情者相告。<img src="../files/em12.gif"/><hr></hr><b>#2 Re:黄-芦决赛打和，请问快棋赛什么时候开始？ 作者：第五象限 发表时间：2011-11-18 10:40:13</b><br></br><p>应该很快就会开始</p><p style="TEXT-INDENT: 32pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><span style="FONT-FAMILY: 仿宋_GB2312; FONT-SIZE: 16pt">决赛和争夺第三名比赛：胜者名次列前，如和棋，则进行加赛，加赛首先采用双盘制，每方一次先手，时限为每方<span lang="EN-US">5</span>分钟，每走一步加<span lang="EN-US">3</span>秒，如两盘加赛总分不能分出胜负，则再加赛采用单盘制，时限为每方<span lang="EN-US">3</span>分钟，每走一步加<span lang="EN-US">2</span>秒，直到有一方取胜为止。<span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></span></p><hr></hr></body>
