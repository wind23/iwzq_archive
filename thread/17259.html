  <body><h1>规则3X</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/15.html">裁判&amp;规则</a></p><hr></hr><b>#1 规则3X 作者：自来水 发表时间：2012-3-2 19:44:52</b><br></br><p>1.黑方在中央5*5走两枚黑子。</p><p>2.白方走两枚白子，给出黑5打点数(不超过10)。</p><p>3.黑方此时有权交换。</p><p>4.交换（或不交换）后黑方给出之前指定的打点，类似山口。</p><p>5.后面回归连珠规则。</p><p></p><p><font color="red"> ［ 秋风雾语 于 2012-3-6 3:20:55 时花20金币送鲜花一朵］</font></p><p><font color="red"> ［ 秋风雾语 于 2012-3-6 3:21:00 时花20金币送鲜花一朵］</font><hr></hr><b>#2 Re:规则3X 作者：冰雪笑醉 发表时间：2012-3-20 9:11:33</b><br></br><img src="../files/em24.gif"/>没明白<hr></hr></body>
