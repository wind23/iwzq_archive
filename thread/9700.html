  <body><h1>疏星的变化(二)</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/5.html">茗弈阁</a></p><hr></hr><b>#1 疏星的变化(二) 作者：≈★诚心★≈ 发表时间：2010-2-20 11:51:27</b><br></br><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">（图</span><span lang="EN-US" style="FONT-SIZE: 14pt"><font face="Times New Roman">11</font></span><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">）</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"/><span lang="EN-US" style="FONT-SIZE: 14pt"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></p><p><img border="0" src="../files/201022011385.jpg"/></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 26.9pt; mso-char-indent-count: 1.92"><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">以上下法，是诚心流最强下法。黑棋的每步棋都是经过本人研究过的。这里可以看出：黑棋下</span><span lang="EN-US" style="FONT-SIZE: 14pt"><font face="Times New Roman">27</font></span><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">手后，则白棋向上发展无有是处，无奈白棋只好转移阵地，下面进攻。而白棋下攻，</span><span style="FONT-SIZE: 14pt"><font face="Times New Roman"><span lang="EN-US">28</span></font></span><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">手是较强的点。白棋即使杀不出去，也可以往和棋方向发展。</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 26.9pt; mso-char-indent-count: 1.92"><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Rom
