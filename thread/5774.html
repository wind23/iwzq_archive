          <div id="primaryContent"><h2>禁手判断</h2><p><a href="../forum/40.html">五子棋教室</a></p><hr></hr><p><b>#1 禁手判断</b><span style="float:right;"><b>作者：小玄 发表时间：2009-3-12 18:11:21</b></span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">Ａ点算禁手吗？</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p><font face="Times New Roman"></font></p></span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 12pt; mso-char-indent-count: 1.0"><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯ</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-fareast-font-family: SimSun; mso-font-kerning: 0pt; mso-bidi-font-family: 新細明體"><font face="Times New Roman">15</font></span><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">╔╤╤╤╤╤╤╤╤╤╤╤╤╤╗</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-fareast-font-family: SimSun; mso-font-kerning: 0pt; mso-bidi-font-family: 新細明體"><font face="Times New Roman">14</font></span><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">╟┼┼┼┼┼┼┼┼┼┼┼┼┼╢</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-fareast-font-family: SimSun; mso-font-kerning: 0pt; mso-bidi-font-family: 新細明體"><font face="Times New Roman">13</font></span><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">╟┼┼┼┼○┼┼┼○┼┼┼┼╢</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-fareast-font-family: SimSun; mso-font-kerning: 0pt; mso-bidi-font-family: 新細明體"><font face="Times New Roman">12</font></span><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">╟┼┼＋┼●┼＋┼●┼＋┼┼╢</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-fareast-font-family: SimSun; mso-font-kerning: 0pt; mso-bidi-font-family: 新細明體"><font face="Times New Roman">11</font></span><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">╟┼┼┼┼●┼┼┼●┼┼┼┼╢</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-fareast-font-family: SimSun; mso-font-kerning: 0pt; mso-bidi-font-family: 新細明體"><font face="Times New Roman">10</font></span><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">╟┼┼┼○●○●○●○┼┼┼╢</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-fareast-font-family: SimSun; mso-font-kerning: 0pt; mso-bidi-font-family: 新細明體"><font face="Times New Roman">09</font></span><span lang="ZH-CN" style="FONT-FAMILY: SimSun; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-fareast-language: ZH-CN">╟┼┼┼┼●○●○●┼┼┼┼╢</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="mso-fareast-language: ZH-CN; mso-f&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><p><b>#2 Re:禁手判斷</b><span style="float:right;"><b>作者：wrwak 发表时间：2009-3-12 18:19:50</b></span></p><p>根本不会出现的东西  </p><hr></hr><p><b>#3 Re:禁手判断</b><span style="float:right;"><b>作者：裁决殿雪月 发表时间：2009-3-12 19:28:00</b></span></p>真的好难判断啊 用软摆一下就知道啦 ，呵呵<hr></hr><p><b>#4 Re:禁手判断</b><span style="float:right;"><b>作者：来客沙丝 发表时间：2009-3-12 21:21:42</b></span></p>学习了，慢慢慢慢消化咯。<hr></hr><p><b>#5 Re:禁手判断</b><span style="float:right;"><b>作者：病维摩 发表时间：2009-3-13 20:07:57</b></span></p><p>锻炼逻辑思维而已，真的如此下是不可能的。</p><hr></hr><p><b>#6 Re:禁手判断</b><span style="float:right;"><b>作者：刀魂 发表时间：2009-3-14 8:30:43</b></span></p><p>A点 称之为 “解禁” 它是利用44解的33的禁，B点是禁，因为无法解禁，解禁一般是利用44 长链解的，不能利用33解禁，因为33本身</p><p>就是禁，B点就是这样，禁不禁关键看，黑棋走了“禁”之后，又出现新的禁 ，那就解禁了，反而就亦然。</p><hr></hr><p><b>#7 Re:禁手判断</b><span style="float:right;"><b>作者：星月族 发表时间：2009-12-23 9:34:23</b></span></p><p>禁手的增加确实使五子棋对局更加复杂精妙了</p><hr></hr><p><b>#8 Re:禁手判断</b><span style="float:right;"><b>作者：海湾浪琴 发表时间：2011-1-28 19:02:41</b></span></p><p>实战用不到。</p><p>这个是~~大家都说连五了，不管是不是禁，都赢</p><hr></hr></div>
