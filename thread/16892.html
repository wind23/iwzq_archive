  <body><h1>修改版2011年拈棋家族邀广大棋友友谊赛比赛规程</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-21 12:43:50</b><br></br><p class="MsoNormal"><span lang="EN-US" style="font-size:16.0pt">2011</span><span style="font-size:16.0pt;font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">年拈棋家族邀广大棋友友谊赛比赛规程</span><span style="font-size:16.0pt"><span lang="EN-US"><p/></span></span></p><p class="MsoNormal"><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">一、比赛日期及赛程</span></p><p class="MsoNormal"><chsdate isrocdate="False" islunardate="False" day="31" month="12" year="2011" w:st="on"><span lang="EN-US">2011</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family: &quot;Times New Roman&quot;">年</span><span lang="EN-US">12</span><span style="font-family: 宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">月</span><span lang="EN-US">31</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;; mso-hansi-font-family:&quot;Times New Roman&quot;">日</span></chsdate><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">，</span><chsdate isrocdate="False" islunardate="False" day="1" month="1" year="2012" w:st="on"><span lang="EN-US">2012</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family: &quot;Times New Roman&quot;">年</span><span lang="EN-US">1</span><span style="font-family: 宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">月</span><span lang="EN-US">1</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;; mso-hansi-font-family:&quot;Times New Roman&quot;">日</span></chsdate><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">至</span><chsdate isrocdate="False" islunardate="False" day="8" month="1" year="2012" w:st="on"><span lang="EN-US">2012</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family: &quot;Times New Roman&quot;">年</span><span lang="EN-US">1</span><span style="font-family: 宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">月</span><span lang="EN-US">8</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;; mso-hansi-font-family:&quot;Times New Roman&quot;">日</span></chsdate></p><p class="MsoNormal"><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">赛程安排：</span></p><p class="MsoNormal"><chsdate isrocdate="False" islunardate="False" day="31" month="12" year="2011" w:st="on"><span lang="EN-US">2011</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family: &quot;Times New Roman&quot;">年</span><span lang="EN-US">12</span><span style="font-family: 宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">月</span><span lang="EN-US">31</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;; mso-hansi-font-family:&quot;Times New Roman&quot;">日</span></chsdate><span lang="EN-US"><span></span>20</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">：</span><span lang="EN-US">00---22</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">：</span><span lang="EN-US">00 </span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><b>#2 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-21 12:46:41</b><br></br>鉴于参赛人数众多，所以选择了2个比赛平台，望大家多多支持！！友谊第一！！！<hr></hr><b>#3 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：林天晓风 发表时间：2011-12-21 13:13:06</b><br></br><img src="../files/em4.gif"/><p><font color="red"> ［ 人妖 于 2011-12-21 15:29:26 时花20金币送鲜花一朵］</font><hr></hr><b>#4 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：\ 发表时间：2011-12-21 13:21:12</b><br></br><img src="../files/em4.gif"/>顶<p><font color="red"> ［ 人妖 于 2011-12-21 15:29:39 时花20金币送鲜花一朵］</font><hr></hr><b>#5 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：小小亦默 发表时间：2011-12-21 15:35:55</b><br></br>考试月  伤不起吖   到时候偷偷去围观下就好了<p><font color="red"> ［ 人妖 于 2011-12-22 17:38:25 时花20金币送鲜花一朵］</font><hr></hr><b>#6 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：\ 发表时间：2011-12-21 16:39:36</b><br></br><p>顶下 赚点花花 。。。</p><p><font color="red"> ［ 人妖 于 2011-12-22 17:38:48 时花20金币送鲜花一朵］</font><hr></hr><b>#7 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：掌棋如烟 发表时间：2011-12-21 22:03:11</b><br></br><p>咦呀，能问一下，你们打算用什么方法查实用软或者是用什么手段防止用软捏？？</p><p><font color="red"> ［ 傀儡 于 2011-12-21 23:30:04 时花20金币送鲜花一朵］</font></p><p><font color="red"> ［ 人妖 于 2011-12-22 17:39:18 时花20金币送鲜花一朵］</font><hr></hr><b>#8 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：一侠客一 发表时间：2011-12-21 23:58:32</b><br></br>严刑逼供<img src="../files/em23.gif"/><hr></hr><b>#9 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：第五象限 发表时间：2011-12-22 16:36:20</b><br></br>赛程太长了吧。。。<hr></hr><b>#10 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：\ 发表时间：2011-12-22 16:57:57</b><br></br>报名群号<span lang="EN-US">123608959</span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，进群看公告</span><hr></hr><b>#11 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-22 17:34:17</b><br></br>想要用软的人，他方法很多。我们杜绝用软，选手们也要靠自觉！！！<hr></hr><b>#12 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-22 17:38:03</b><br></br><div>应参赛选手的热情，现决定如果ORC参加比赛人数超过25人，第一名100Q币 第二名50Q币 第三名30Q币。</div><div><br/></div><hr></hr><b>#13 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-22 17:45:32</b><br></br>谢朋友们的大力支持，给我们多提点宝贵的建议，我们会积累经验，想长期组织这样的比赛！！<hr></hr><b>#14 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：掌棋如烟 发表时间：2011-12-22 21:18:34</b><br></br>当第一名的奖励由50变100QB的时候，自觉的人变少了<hr></hr><b>#15 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：\ 发表时间：2011-12-23 9:26:26</b><br></br><img src="../files/em26.gif"/>100QB<hr></hr><b>#16 Re:Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-23 12:57:52</b><br></br>如烟，早想找个机会认识你了，谢谢关注我们，也谢谢你多提建议。话说淡月的裸照都能忽悠到手，你是我偶像啊：））<hr></hr><b>#17 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：掌棋如烟 发表时间：2011-12-23 18:52:36</b><br></br><img src="../files/em76.gif"/>我真不是大忽悠。。。<p><font color="red"> ［ 人妖 于 2011-12-24 14:20:02 时花20金币送鲜花一朵］</font><hr></hr><b>#18 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：一侠客一 发表时间：2011-12-23 18:57:50</b><br></br>你和九指是前两名 谁一谁二都一样<img src="../files/em29.gif"/><p><font color="red"> ［ 人妖 于 2011-12-24 14:25:15 时花20金币送鲜花一朵］</font><hr></hr><b>#19 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：\ 发表时间：2011-12-24 10:49:04</b><br></br><img src="../files/em4.gif"/><hr></hr><b>#20 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-24 14:26:44</b><br></br>我是玩忽悠的，你们都是我榜样：））<hr></hr><b>#21 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：昏君 发表时间：2011-12-24 15:55:22</b><br></br><p>元旦期间，应酬很多，每晚都有时间来比赛，不知道能有多少人坚持下来。</p><p></p><p></p><hr></hr><b>#22 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：傀儡 发表时间：2011-12-24 19:13:21</b><br></br><p class="MsoNormal"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">每天比赛一轮，</span><span lang="EN-US">16</span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">点前公布比赛选手名单，在这</span><span lang="EN-US">2</span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">个小时里让选手自己可以合理安排比赛时间。</span></p><p class="MsoNormal"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"/></p><p class="MsoNormal"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">这个漏洞比较大。。。很容易利用先结束的比赛来下默契棋。</span></p><hr></hr><b>#23 Re:Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-26 11:49:50</b><br></br>这次比赛正好在假期里，我们管理组也经过了商量，每天比赛一场，让先手们能事先安排好事再腾出一点点时间，也欢迎你能都加入！！<hr></hr><b>#24 Re:Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-26 11:54:53</b><br></br>你想的很周到。网络赛确实有很多作弊手段，我没下过默契棋，我会威胁对方要他直接认输：））<hr></hr><b>#25 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：怪 发表时间：2011-12-26 16:03:18</b><br></br>赛程真长。。。<hr></hr><b>#26 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：雅匪 发表时间：2011-12-26 20:31:17</b><br></br><p></p><p>祝圆满！</p><p><font color="red"> ［ 人妖 于 2011-12-27 10:46:46 时花20金币送鲜花一朵］</font><hr></hr><b>#27 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-30 21:14:27</b><br></br>ORC比赛取消，QQ奖金提高：一等奖100QB  二等奖50  三等奖30  四等奖20  五等奖10  谢谢各位支持！！<hr></hr><b>#28 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：人妖 发表时间：2011-12-30 21:22:21</b><br></br>为了给这次比赛活跃气氛，还特地增加了比赛有奖竞猜，前3名全猜中，顺序正确奖10QB  ：））  10点以后我会公布比赛名单，也望大家一起来参与这次活动（只能进群的人员才能有机会参加竞猜，所以大家现在快进群吧）群号123608959<hr></hr><b>#29 Re:修改版2011年拈棋家族邀广大棋友友谊赛比赛规程 作者：西北狼梦魂 发表时间：2011-12-31 11:11:48</b><br></br>预祝比赛圆满成功<img src="../files/em4.gif"/><p><font color="red"> ［ 人妖 于 2011-12-31 11:34:52 时花20金币送鲜花一朵］</font><hr></hr></body>
