    <b>#1 我怎么搞的？ 作者：蹲街丶式寂寞 发表时间：2012-2-23 23:58:58</b>
    <br></br>
    <p> 怎么回事啊。下棋没点感觉。才几天啊，水平下降的如此之快。</p>
    <p>
      <font style="BACKGROUND-COLOR: #cce8cf"> 跟一位老朋友下棋，以前从来都是我随意的下都可以大优或者转败为胜的，今天去下，再优的局面我也杀不出，一片浆糊啊。莫非真的像老板说的，我没休息好，导致记忆力大幅度衰退？</font>
    </p>
    <p>
      <font style="BACKGROUND-COLOR: #cce8cf"> 最近精神有点恍惚，记忆力惊人的衰退。</font>
    </p>
    <p>
      <font style="BACKGROUND-COLOR: #cce8cf">  其实我没喝酒，老板总以为我喝酒过多了。说我伤了脑子了。悲剧。。。</font>
    </p>
