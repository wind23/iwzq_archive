            <h2>男儿组三足鼎立 秦浙称霸女儿组</h2>
            <p>
              <a href="../forum/14.html">少儿五子棋</a>
            </p>
            <hr></hr>
            <p>
              <b>#1 男儿组三足鼎立 秦浙称霸女儿组</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2007-8-7 20:42:38</b>
              </span>
            </p>
            <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 200%; mso-char-indent-count: 2.0">
              <span style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">（秦皇岛消息</span>
              <span lang="EN-US" style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%">
                <span style="mso-spacerun: yes"></span>
              </span>
              <span style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">通讯员：建锋）</span>
              <span lang="EN-US" style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%">8</span>
              <span style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">月</span>
              <span lang="EN-US" style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%">7</span>
              <span style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">日，第一届全国五子棋少年儿童锦标赛男女子儿童组在秦皇岛进行了三轮竞赛。其中，秦皇岛<a href="http://www.iwzq.com/playershow.asp?id=54" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">徐嘉琦</a>、北京赵子轩和另一位选手丁通洋都以全胜的成绩并列第一，在男子儿童组形成三足鼎立之势。该组积</span>
              <span lang="EN-US" style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%">3</span>
              <span style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">分的选手共</span>
              <span lang="EN-US" style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%">10</span>
              <span style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">人，形成第二梯队。而在女子儿童组的竞赛中，作为东道主的秦皇岛<a href="http://www.iwzq.com/playershow.asp?id=53" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">刘昭</a>与浙江<a href="http://www.iwzq.com/playershow.asp?id=164" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">程碧莹</a>都以全胜位列首席，两人将在下一轮相遇。</span>
              <span lang="EN-US" style="FONT-SIZE: 12pt; LINE-HEIGHT: 200%">
                <?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?>
                <p/>
              </span>
            </p>
