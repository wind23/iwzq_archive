              <b>#1 上海友情杯首日顾炜全胜 蔡力捷薛文曦紧随</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2007-10-6 8:20:16</b>
              </span>
            </p>
            <span>
              <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 200%; mso-layout-grid-align: none; mso-char-indent-count: 2.0; mso-char-indent-size: 12.0pt">
                <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">（上海消息</span>
                <span lang="EN-US" style="FONT-SIZE: 12pt">
                  <span style="mso-spacerun: yes"></span>
                </span>
                <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">通讯员：仇越）</span>
                <span lang="EN-US" style="FONT-SIZE: 12pt">10</span>
                <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">月</span>
                <span lang="EN-US" style="FONT-SIZE: 12pt">5</span>
                <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">日，第八届“友情杯”上海五子棋邀请赛暨第二届“金秋群英杯”赛在古滇茶坊举办。由于国庆假期及全锦赛的关系，本次比赛共</span>
                <span lang="EN-US" style="FONT-SIZE: 12pt">10</span>
                <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">位选手参加。在首日的比赛中，<a href="http://www.iwzq.com/playershow.asp?id=66" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">顾炜</a>七段幸运地获得四连胜，暂居首位。<a href="http://www.iwzq.com/playershow.asp?id=30" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">薛文曦</a>六段和<a href="http://www.iwzq.com/playershow.asp?id=41" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">蔡力捷</a>四段均以三胜一败的成绩紧随其后。明天将进行最后</span>
                <span lang="EN-US" style="FONT-SIZE: 12pt">3</span>
                <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">轮比赛。</span>
