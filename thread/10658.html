          <div id="primaryContent"><h2>世界第一个比拼腕力的机器人(图)</h2><p><a href="../forum/34.html">抱朴守静</a></p><hr></hr><p><b>#1 世界第一个比拼腕力的机器人(图)</b><span style="float:right;"><b>作者：孤竹 发表时间：2010-7-10 19:21:54</b></span></p><center><font class="f12"><table border="0" cellspacing="4" cellpadding="1" align="center"><tbody><tr><td valign="top" align="middle"><img border="0" alt="3149_2005112814350397554900.gif" src="http://tech.china.com/zh_cn/science/zhuanti/robot/tupian/3149/20051128/images/3149_2005112814350397554900.gif"/></td></tr><tr><td valign="top" align="middle"/></tr></tbody></table></font></center>　　这的确相当有趣，会让许多人跃跃欲试的。没错，你现在可以面对一个机器人进行“拼腕力”挑战了，他会根据不同的人，先体验你的力量，再根据你的强弱调整自己的姿势和力度；当然，胜败是由程式控制的，他会根据你的认真程度来决定输赢（不过设计者肯定给予了随机功能，才会让参与者获得乐趣），但若要想100%取胜，除非你把电源给拔了才行。哈哈，说到这里，只能承认人的力量最大。<br/><hr></hr></div>
