            <p>

            </p>
            <hr></hr>
            <p>
              <b>#1 RIF秘书长安茨3月抵华访问</b>
              <span style="float:right;">
                <b>作者：悟子 发表时间：2008-2-20 10:58:27</b>
              </span>
            </p>
            <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 150%; mso-char-indent-count: 2.0; mso-layout-grid-align: none">
              <span style="FONT-SIZE: 12pt; LINE-HEIGHT: 150%; FONT-FAMILY: 宋体; mso-bidi-font-weight: bold">（国际消息<span lang="EN-US"><span style="mso-spacerun: yes"></span></span>通讯员：连珠）近日，国际连珠联盟秘书长、爱沙尼亚连珠联盟主席安茨决定将于<span lang="EN-US">3</span>月中下旬抵达中国进行交流访问。在他的行程中预计将同北京、天津、上海、浙江等<span lang="EN-US">4</span>个地区的五子棋组织进行交流沟通，期间还将同国际连珠联盟副秘书长、亚洲五子棋委员会主席、国际连珠联盟中国事务部主席那威进行会晤。在他的计划中，上海将是最先抵达进行访问的城市。<span lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></span>
            </p>
