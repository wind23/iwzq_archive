    <div id="veryTitle" class="blog_single_tit">
      <h3 align="left">
        <span>
          <font color="#000080" size="5">暗香 静谧秋夜怅怀 </font>
        </span>
      </h3>
      <h3 align="left">
        <span>
          <font color="#000080" size="5">作者:暗夜</font>
        </span>
      </h3>
      <h3 align="left">
        <span>
          <font color="#000080" size="5">原文作者发在QQ空间</font>
        </span>
      </h3>
      <span>
        <h3 align="center">
          <strong>
            <font color="#0000ff" size="5" face="楷体_GB2312">夜深静谧，有秋风伴我，倚窗听笛。</font>
          </strong>
        </h3>
        <h3 align="center">
          <strong>
            <font color="#0000ff" size="5" face="楷体_GB2312">旧梦千回，万种繁华尽成忆。<br/>枉把凡思对酒，算而今、纷缠何必？</font>
          </strong>
        </h3>
        <h3 align="center">
          <strong>
            <font color="#0000ff" size="5" face="楷体_GB2312">俱往矣、花落无踪，云散也无迹。</font>
          </strong>
        </h3>
        <h3 align="center">
          <strong>
            <font color="#0000ff" size="5" face="楷体_GB2312"/>
          </strong>
        </h3>
        <h3 align="center">
          <strong>
            <font color="#0000ff" size="5" face="楷体_GB2312">研墨，忍提笔，摘取满心忧，笺上堆积。<br/>半生惹嫉，谁与天涯共清寂。</font>
          </strong>
        </h3>
        <h3 align="center">
          <strong>
            <font color="#0000ff" size="5" face="楷体_GB2312">兀自神游幽远，灯欲熄、一堂萧瑟。<br/>且睡也、情缕缕，九霄飘弋。</font>
          </strong>
        </h3>
        <h3 align="center">
          <strong>
            <font color="#0000ff" size="5" face="楷体_GB2312"/>
          </strong>
        </h3>
        <h3 align="center">
          <font color="#0000ff" size="3" face="楷体_GB2312">
            <strong>暗夜二零一一年</strong>
          </font>
        </h3>
        <h3 align="center">
          <font color="#0000ff" size="3" face="楷体_GB2312">
            <strong>十月廿七日大梁喧寂斋乱笔</strong>
          </font>
        </h3>
      </span>
