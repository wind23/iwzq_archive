              <b>#1 分享做人必须保留的底牌</b>
              <span style="float:right;">
                <b>作者：蓝天蓝 发表时间：2011-12-20 13:14:10</b>
              </span>
            </p>
            <span>1、忍——有容方为大，忍者无敌；<br/>2、藏——藏锋藏巧，胜者总是笑到最后；<br/>3、防——强者都是“漏洞”最少的人；<br/>4、稳——稳扎稳打，不走弯路便是捷径；<br/>5、变——变则通，通则久，求变就是赢；<br/>6、牵——暗中牵制胜过明面的强制；<br/>7、退——胜败无常，给自己留后路就是留希望；<br/>8、跑——多跑马拉松。 <br/>9、静——静则定，定则慧。<br/></span>
