    <b>#1 "合并文件"注释问题，解答 作者：4 发表时间：2009-6-26 21:24:59</b>
    <br></br>
    <p>为达到使用内存最少目的，软件限制了注释字符个数，注释大约可用120多个汉字，或240多个字母。</p>
    <p>合并文件时候，注释的添加采用先入为主原则。具体如下：</p>
    <p>若当前谱的某着法下已经标有注释，那么其他读入的谱的当前着法下的所有注释被忽略，次着法不再进行添加注释。</p>
    <p>若当前谱的某着法下没有注释，那么最先读入（当前着法下）标有的注释被采用。若注释字符个数超过120多个汉字，截取最前面的注释。</p>
    <p></p>
    <p>盘面标记也是同样处理的。</p>
