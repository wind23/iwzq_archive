    <font size="4">[浙江连珠消息]浙江五子棋利用自己的服务器,目前开始设计自由搏弈五子棋平台,该平台的完成将包含目前许多规则,包括民间规则和目前的规则以及自由博弈规则,在自由博弈规则房间,可以由玩家设置自己喜欢的任何一中规则的游戏,计划在6月份公开测试.</font>
