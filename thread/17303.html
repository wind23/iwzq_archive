n=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><b>#2 Re:聚贤天下板块简介 作者：聚贤联盟特使 发表时间：2012-3-12 14:52:53</b><br></br><!--StartFragment --><div>恭喜小老鼠2012年3月12日成为聚贤板块的斑竹。。。</div><div></div><div></div><div>我们一起加油哦。。。你快去偷油<img src="../files/em26.gif"/></div><hr></hr><b>#3 Re:聚贤天下板块简介 作者：梧桐风 发表时间：2012-3-12 16:25:05</b><br></br>不用介绍了，一整排下来都是文字帖、水帖<hr></hr><b>#4 Re:梧桐风【==Re:聚贤天下板块简介==】 作者：吉小鼠 发表时间：2012-3-12 16:33:33</b><br></br>海恋姐姐又有意见了……聚贤天下目前活跃的都是我们这群年龄小的小菜鸟……你要指望我们写出咋样的技术贴来？话说，俺成版主了你都不祝贺下……表示俺对海恋姐姐有意见了……T_T<hr></hr><b>#5 Re:聚贤天下板块简介 作者：梧桐风 发表时间：2012-3-12 18:29:22</b><br></br>嘿嘿，回头送花。俺的意思水也得水的有质量嘛，像你的博雅回忆录就不错。<hr></hr><b>#6 Re:梧桐风【==Re:聚贤天下板块简介==】 作者：吉小鼠 发表时间：2012-3-13 0:36:48</b><br></br><img src="../files/em8.gif"/>海恋姐姐居然说我那是水贴。。。。。。。<img src="../files/em11.gif"/>我一巴掌拍死你。。。。<hr></hr><b>#7 Re:吉小鼠【==Re:梧桐风【==Re:聚贤天下板块简介==】==】 作者：鱼岛岛主 发表时间：2012-3-13 8:51:24</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>吉小鼠</b> 发表于 <i>2012-3-13 0:36:48</i> :<br/><img src="../files/em8.gif"/>海恋姐姐居然说我那是水贴。。。。。。。<img src="../files/em11.gif"/>我一巴掌拍死你。。。。 <hr/></blockquote>你这明显是拿一铅球砸死的<hr></hr><b>#8 Re:吉小鼠【==Re:梧桐风【==Re:聚贤天下板块简介==】==】 作者：偶是逆风独立 发表时间：2012-3-13 20:41:43</b><br></br><blockquote><strong>引用</strong>：<hr/>原文由 <b>吉小鼠</b> 发表于 <i>2012-3-13 0:36:48</i> :<br/><img src="../files/em8.gif"/>海恋姐姐居然说我那是水贴。。。。。。。<img src="../files/em11.gif"/>我一巴掌拍死你。。。。 <hr/></blockquote><p></p><p>+10086<img src="../files/em15.gif"/></p><hr></hr></body>
