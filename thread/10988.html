              <b>#1 连珠</b>
              <span style="float:right;">
                <b>作者：足球赛 发表时间：2010-8-18 12:20:21</b>
              </span>
            </p>
            <span class="Apple-style-span" style="WORD-SPACING: 0px; FONT: 16px sans-serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; BORDER-COLLAPSE: separate; orphans: 2; widows: 2; webkit-border-horizontal-spacing: 0px; webkit-border-vertical-spacing: 0px; webkit-text-decorations-in-effect: none; webkit-text-size-adjust: auto; webkit-text-stroke-width: 0px">
              <span class="Apple-style-span" style="FONT-SIZE: 15px; LINE-HEIGHT: 22px">
                <h2 style="FONT-WEIGHT: normal; FONT-SIZE: 22px; BACKGROUND-IMAGE: none; PADDING-BOTTOM: 0.17em; MARGIN: 0px 0px 0.6em; WIDTH: auto; COLOR: black; PADDING-TOP: 0.5em; BORDER-BOTTOM: rgb(170,170,170) 1px solid; webkit-background-clip: initial; webkit-background-origin: initial">
                  <span class="mw-headline" id=".E4.BE.86.E6.BA.90">来源</span>
                </h2>
                <p style="MARGIN: 0.4em 0px 0.5em; LINE-HEIGHT: 1.5em"><a title="日本" style="BACKGROUND-IMAGE: none; COLOR: rgb(11,0,128); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E6%97%A5%E6%9C%AC">日本</a>在<a class="mw-redirect" title="平安时代" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E5%B9%B3%E5%AE%89%E6%99%82%E4%BB%A3">平安时代</a>时出现五子棋，可能是连同从中国传来的<a class="mw-redirect" title="围棋" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E5%9C%8D%E6%A3%8B">围棋</a>的副游戏。五子棋在日本有很多称谓，如“<a class="mw-redirect" title="五石" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E4%BA%94%E7%9F%B3">五石</a>”、“<a class="mw-redirect" title="五目碰" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E4%BA%94%E7%9B%AE%E7%A2%B0">五目碰</a>”、“<a title="格五" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E6%A0%BC%E4%BA%94">格五</a>”、“<a title="五法" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E4%BA%94%E6%B3%95">五法</a>”、“<a class="mw-redirect" title="五联" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E4%BA%94%E8%81%94">五联</a>”、“<a class="mw-redirect" title="京棋" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E4%BA%AC%E6%A3%8B">京棋</a>”。但是中国历史的“<a title="格五" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E6%A0%BC%E4%BA%94">格五</a>”并不是五子棋的一种。1856年，《五石定式集》出版，随后各种五子棋的书籍纷纷出现，各种流派在<a title="日本" style="BACKGROUND-IMAGE: none; COLOR: rgb(11,0,128); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E6%97%A5%E6%9C%AC">日本</a>发展起来。1899年在<a title="大阪" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E5%A4%A7%E9%98%AA">大阪</a>、<a title="东京" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-origin: initial" href="zh-cn/%E4%B8%9C%E4%BA%AC">东京</a>、<a class="mw-redirect" title="北陆" style="BACKGROUND-IMAGE: none; COLOR: rgb(6,69,173); TEXT-DECORATION: none; webkit-background-clip: initial; webkit-background-orig&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></a></p>
