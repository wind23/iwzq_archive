              <b>#1 许相公语录</b>
              <span style="float:right;">
                <b>作者：江南新绿 发表时间：2007-2-23 16:07:06</b>
              </span>
            </p>
            <p>
              <font face="Verdana">摘一点<font color="#61b713"><strong>许相公</strong></font><font color="#000000">的语录在这里,这个可是许相公对待两种人的心声,希望大家能有所领会，同时也希望大家对<strong><font color="#61b713">许相公</font></strong>的多宽容一点，这样的人也不止一个的，说出来的人比藏起来的单纯一点。</font></font>
            </p>
            <p>
              <font face="Verdana">#.如果各位的水平高，我洗耳恭听，愿受赐教，只是没有.</font>
            </p>
            <p>
              <font face="Verdana">1.但如果一味的贬损或是冷嘲热讽，那就别怪我不客气，以彼之道还施彼身。</font>
            </p>
            <p>
              <font face="Verdana">2.如果对五子棋有兴趣，也可以和我一样探讨.</font>
            </p>
