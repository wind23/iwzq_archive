    <b>#1 港闸区首届中小学五子棋中学组比赛圆满结束 作者：有志青年 发表时间：2007-10-30 16:55:11</b>
    <br></br>
    <p>    为丰富学生课余文化生活，今天，来自各中学的20名选手在越江中学参加了港闸区首届中小学五子棋中学组的比赛，通过团体赛和个人赛两个阶段的比赛，最终唐闸中学和越江中学分获团体赛一二名，天生港学校和秦灶中学紧跟其后；来自越江中学的王奎恩和唐闸中学的李晨分获个人比赛第一二名。其间，港闸区教文体局副局长陶建生亲临赛场指导，并饶有兴趣的和教练员对局交流。<br/><br/><img border="0" src="http://www.ntgzjy.com/article/UploadPic/2007-10/200710301652971414.jpg"/><br/><img border="0" src="http://www.ntgzjy.com/article/UploadPic/2007-10/2007103016521718504.jpg"/><br/><img border="0" src="http://www.ntgzjy.com/article/UploadPic/2007-10/2007103016523447552.jpg"/><br/><img border="0" src="http://www.ntgzjy.com/article/UploadPic/2007-10/2007103016524278638.jpg"/><br/></p>
