  <body><h1>【茗弈】授课内容之（二）实战对局分析</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/5.html">茗弈阁</a></p><hr></hr><b>#1 【茗弈】授课内容之（二）实战对局分析 作者：慎独 发表时间：2009-7-2 2:53:12</b><br></br><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">规则：</span><span lang="EN-US"><font face="Times New Roman">RIF</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">规则</span><span lang="EN-US"><br/></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">时间规则：每方</span><span lang="EN-US"><font face="Times New Roman">60</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">分钟，不读秒</span><span lang="EN-US"><br/></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">对手：</span><span lang="EN-US"><font face="Times New Roman">pengpeng<br/></font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">开局情况：我开局，疏星开局，不交换，</span><span lang="EN-US"><font face="Times New Roman">5A=I10</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">（我执黑）</span></p><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">通过这一盘，大家可以欣赏一下，以</span><span lang="EN-US"><font face="Times New Roman">pengpeng</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">为代表的顶尖女棋手的实力</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"/><span lang="EN-US"><font face="Times New Roman">:</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">怎样通过一个小小的局部，无限放大，一直到杀</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"/></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"/></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"/></span><img src="../files/20097223632.jpg" border="0"/><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: 'Times New Roman'; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">:</span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'; mso-bidi-font-size: 12.0pt; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA; mso-bidi-font-family: 'Times New Roman'">我仗着</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: 'Times New Roman'; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">3</span><span style="FONT-SIZE: 1&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><b>#2 Re:【茗弈】授课内容之（二）实战对局分析 作者：安娜制作所 发表时间：2009-7-2 8:34:10</b><br></br>哈哈,抢到沙发了!<img src="../files/em4.gif"/><p><font color="red"> ［ 茗弈小刀 于 2009-7-2 9:53:13 时花20金币送鲜花一朵］</font><hr></hr><b>#3 Re:【茗弈】授课内容之（二）实战对局分析 作者：茗弈小刀 发表时间：2009-7-2 9:54:07</b><br></br>顶一个！    沙发没坐到就坐地上吧，凉快！<img src="../files/em21.gif"/><hr></hr><b>#4 Re:【茗弈】授课内容之（二）实战对局分析 作者：茗弈妙手 发表时间：2009-7-2 10:38:12</b><br></br><p>感谢小刀师父的备份以及慎独老师的整理！有几点要说的：</p><p>1、这盘棋的讲课平台是Q游三手区，因此有些字眼打不出来，只能用*显示，给大家阅读上造成了不便，请大家谅解（文中有些明显的错别字，其原因就是为了避免被屏蔽，如“充四”）；</p><p>2、严格意义上，57手（及之后）并非原谱，不过差别并不大；</p><p>3、一个更小的问题：我的iwzq官方名字和师父的风格一样，不带方括号<img src="../files/em4.gif"/></p><p>就这些，再次感谢师父与慎独！</p><p><font color="red">［ 茗弈小刀 于 2009-7-2 11:30:56 时奖励此帖[金币加 20  威望加1］</font><hr></hr><b>#5 Re:【茗弈】授课内容之（二）实战对局分析 作者：茗弈小刀 发表时间：2009-7-2 11:33:47</b><br></br>妙手老师客气了，那么辛勤的为大家讲课传授知识，不收取一点回报。在这里我代表家族所有成员对你表达最诚挚的谢意！<p><font color="red"> ［ 慎独 于 2009-7-2 20:09:12 时花20金币送鲜花一朵］</font><hr></hr><b>#6 Re:【茗弈】授课内容之（二）实战对局分析 作者：茗弈宽容 发表时间：2009-7-2 19:50:47</b><br></br>谢谢妙手老师教我们这么多。<hr></hr><b>#7 Re:【茗弈】授课内容之（二）实战对局分析 作者：梦醉南天 发表时间：2009-7-3 17:13:00</b><br></br>一直为当时没参加听课而遗憾，呵呵，受益非浅，谢谢师兄<hr></hr><b>#8 Re:【茗弈】授课内容之（二）实战对局分析 作者：修远求索 发表时间：2009-7-3 20:41:03</b><br></br>谢谢<hr></hr><b>#9 Re:【茗弈】授课内容之（二）实战对局分析 作者：吃大米饭的鱼 发表时间：2009-7-6 12:18:49</b><br></br><p>妙手老师，慎独老师，小刀姐姐都是很好的师傅，谢谢你们。</p><hr></hr></body>
