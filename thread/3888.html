            <p>

            <hr></hr>
            <p>
              <b>#1 日本名人赛片冈光昭代表九州出战</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2008-5-15 7:14:51</b>
              </span>
            </p>
            <span>
              <p>（日本消息   通讯员：天衣）5月11日，日本连珠社九州支局主办的第46期日本名人战九州地区赛在熊本县宇土市的角屋食堂举办。经过2次选拔赛，最终阔别连珠一线多年的强豪片冈光昭七段胜出，作为九州地区代表参加于第三季度举办的名人战挑战者权决定赛。 </p>
              <p></p>
              <p align="right">[文章来源：中华连珠网]</p>
            </span>
