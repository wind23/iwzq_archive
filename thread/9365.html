    <b>#1 上海五子棋委员会即将召开年会 作者：无尽 发表时间：2009-12-28 21:20:02</b>
    <br></br>
    <p>上海五子棋会员会将于2010年1月1日上午10时起召开年会，地点在上海市黄浦区浙江中路229号（近南京东路、福州路、人民广场）百米香榭3楼古滇茶坊。欢迎各界棋友届时莅临交流。交通路线见下图：</p>
    <div>
      <img border="0" alt="" src="http://www.shwzq.com/uploads/090530/4_184920_1.JPG" width="400" height="300"/>
    </div>
    <p>据悉，年会将对过去一年上海五子棋的发展做出总结，为09年各项赛事的获奖人员颁奖，同时展望新一年的工作。并且按照传统，举办一场交流比赛。</p>
    <p>除此之外，可能还会有部分会员庆祝生日的活动。</p>
