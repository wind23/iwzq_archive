    <p>3月6日晚9：30北京卫视，最喜爱的春节庙会颁奖直播隆重举行，五子棋做为从龙潭崛起的的大众最喜爱的项目，为龙潭庙会获奖贺彩，龙潭大擂再现电视屏幕。</p>
    <p>那威在现场提到的六个世界冠军是：</p>
    <p align="center">1998年第二届世青赛男子B组冠军邵小冬、女子B组冠军吴丹<br/>1999年第六届世锦赛B组冠军白涛<br/>2006年第六届世青赛C组冠军<a href="http://www.iwzq.com/playershow.asp?id=111" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">胡瑜</a>、A组冠军<a href="http://www.iwzq.com/playershow.asp?id=18" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">吴昊</a><br/>2007年第十届世锦赛冠军<a href="http://www.iwzq.com/playershow.asp?id=29" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">吴镝</a></p>
