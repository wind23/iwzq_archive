  <body><h1>中国国跳协会成立 国跳强省湖北多人担任“要职”</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/35.html">棋来棋往</a></p><hr></hr><b>#1 中国国跳协会成立 国跳强省湖北多人担任“要职” 作者：孤竹 发表时间：2009-12-5 14:35:59</b><br></br>荆楚网消息 (楚天都市报) （记者邓鹏伟）中国国际跳棋协会成立大会昨在北京举行。据我省棋牌运动管理中心副主任谭东旗介绍，由于我省在开展国跳项目上走在全国前列，而且成绩斐然，所以有多人进入协会的管理机构：我省体育局副局长林晓华任协会副主席，棋牌中心主任田东平任技术训练委员会副主任；谭东旗任会员管理委员会副主任。另外还有两人出任其他分支机构的委员。<hr></hr></body>
