  <body><h1>黄浦区五子棋青少年队成立</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><b>#1 黄浦区五子棋青少年队成立 作者：有志青年 发表时间：2012-12-13 11:58:04</b><br></br>（上海消息  通讯员：严实）日前，上海市黄浦区成立了区级五子棋青少年队。该队队员分别来自大境中学、市十中学和新凌小学。上海五子棋委员会负责人顾伟国担任该队主教练。<p/>黄浦区五子棋运动自开展以来，小学阶段女子优势明显。为了进一步提升整体水平，黄浦区五子棋青少年队成立后，于每周日在黄浦区青少年体育俱乐部进行集中训练。通过技能训练和实战锻炼，不断提高队员的竞技水平，为黄浦区在上海市青少年五子棋比赛中继续保持好成绩，创造新成绩而努力。<p/><hr></hr></body>
