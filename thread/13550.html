  <body><h1>关于专题的要求</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/37.html">站务管理</a></p><hr></hr><b>#1 关于专题的要求 作者：有志青年 发表时间：2011-5-30 20:16:36</b><br></br>各位管理员、版主：<br/>    现在网站发帖时，如果该板块有专题，那么是必须选择对应专题的。这样板块中的帖子比较整齐一些。<br/>    因此，请对各自负责的板块的专题进行认真的规划，特别要避免某人发的帖子，在当前板块找不到对应的专题。<hr></hr></body>
