            <p>
              <b>#1 港闸区小学生五子棋比赛赛场准备</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2007-6-1 18:10:17</b>
              </span>
            </p>
            <span>
              <p>
                <img border="0" src="../files/20076118340.jpg"/>
              </p>
              <p>同时对局的共20桌，分成4列，每列5桌，后端和两侧是休息区域，通过桌子隔离开来，前端大屏幕显示当前每组的积分情况，共准备计时钟5只。</p>
              <p>中午可以在大屏幕上请高手进行对局分析。 </p>
              <p>
                <img border="0" src="../files/20076118842.jpg"/>
              </p>
              <p>今天下午在场地上，一工小和唐闸小学的学生模拟了一场。</p>
              <p>
                <img border="0" src="../files/20076118953.jpg"/>
              </p>
              <p>计时钟对局效果</p>
