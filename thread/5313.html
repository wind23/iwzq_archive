    <b>#1 全国棋牌工作会议将于今天开幕 作者：有志青年 发表时间：2009-1-4 11:53:58</b>
    <br></br>
    <p></p>
    <p>    2009年全国棋牌工作会议将与今天上午在中国棋院二楼大厅开幕，来自全国各地体育局的有关领导和棋牌运动管理中心的负责人将共聚一堂，共同商议棋牌项目发展大计。并 就第一届全国智力运动会的有关事宜进行讨论、交流和沟通。</p>
