          <div id="primaryContent"><h2>瑞士制在棋类比赛的使用及其变制</h2><p><a href="../forum/41.html">五子棋知道</a></p><hr></hr><p><b>#1 瑞士制在棋类比赛的使用及其变制</b><span style="float:right;"><b>作者：我就不信注册不上 发表时间：2009-11-7 23:11:22</b></span></p><p style="TEXT-ALIGN: center; MARGIN: 0cm 0cm 0pt; mso-pagination: widow-orphan" class="MsoNormal" align="center"><b><span style="FONT-FAMILY: 黑体; COLOR: #333333; FONT-SIZE: 15pt; mso-hansi-font-family: Verdana; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">瑞士制在棋类比赛的使用及其变制</span></b><span style="FONT-FAMILY: 黑体; COLOR: #333333; FONT-SIZE: 15pt; mso-hansi-font-family: Verdana; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt" lang="EN-US"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></p><p style="TEXT-ALIGN: left; LINE-HEIGHT: 18.75pt; MARGIN: 0cm 0cm 0pt; WORD-BREAK: break-all; mso-pagination: widow-orphan" class="MsoNormal" align="left"><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt" lang="EN-US"></span><b><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">瑞士制</span></b><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">又称</span><b><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt; mso-bidi-font-size: 12.0pt">积分循环制</span></b><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">或</span><b><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt; mso-bidi-font-size: 12.0pt">积分编排制</span></b><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">，常用于</span><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt; mso-bidi-font-size: 10.5pt" lang="EN-US"><a title="国际象棋" href="http://www.wikilib.com/wiki?title=%E5%9B%BD%E9%99%85%E8%B1%A1%E6%A3%8B&amp;variant=zh-sg"><span style="COLOR: #43609c; FONT-SIZE: 13.5pt" lang="EN-US"><span lang="EN-US">棋类</span></span></a></span><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">比赛。最早出现在</span><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt; mso-bidi-font-size: 10.5pt" lang="EN-US"><a title="1895年" href="http://www.wikilib.com/wiki?title=1895%E5%B9%B4&amp;variant=zh-sg"><span style="COLOR: #43609c; FONT-SIZE: 13.5pt">1895</span><span style="COLOR: #43609c; FONT-SIZE: 13.5pt" lang="EN-US"><span lang="EN-US">年</span></span></a></span><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">在</span><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt; mso-bidi-font-size: 10.5pt" lang="EN-US"><a title="瑞士" href="http://www.wikilib.com/wiki?title=%E7%91%9E%E5%A3%AB&amp;variant=zh-sg"><span style="COLOR: #43609c; FONT-SIZE: 13.5pt" lang="EN-US"><span lang="EN-US">瑞士</span></span></a><a title="苏黎世" href="http://www.wikilib.com/wiki?title=%E8%8B%8F%E9%BB%8E%E4%B8%96&amp;variant=zh-sg"><span style="COLOR: #43609c; FONT-SIZE: 13.5pt" lang="EN-US"><span lang="EN-US">苏黎世</span></span></a></span><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">举办的比赛中，故名。</span><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt; mso-bidi-font-size: 10.5pt" lang="EN-US"><p/></span></p><p style="TEXT-ALIGN: left; LINE-HEIGHT: 18.75pt; MARGIN: 0cm 0cm 0pt; WORD-BREAK: break-all; mso-pagination: widow-orphan" class="MsoNormal" align="left"><span style="FONT-FAMILY: 宋体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt; mso-bidi-font-size: 12.0pt" lang="EN-US"></span><span style="FONT-FAMILY: 黑体; COLOR: #2a2a2a; FONT-SIZE: 13.5pt; mso-hansi-&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><p><b>#2 Re:瑞士制在棋类比赛的使用及其变制</b><span style="float:right;"><b>作者：十五道圣 发表时间：2009-11-9 15:15:33</b></span></p><p>建议有志开个专栏，来讨论赛制和规则。比赛越来越正规了，既要提出对现行《中国五子棋竞赛规则》的修正建议，更重要的是学习遵守规则。</p><p><font color="red"> ［ 我就不信注册不上 于 2009-11-9 18:26:15 时花20金币送鲜花一朵］</font><hr></hr><p><b>#3 Re:Re:瑞士制在棋类比赛的使用及其变制</b><span style="float:right;"><b>作者：我就不信注册不上 发表时间：2009-11-9 18:25:28</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>十五道圣</b> 发表于 <i>2009-11-9 15:15:33</i> :<br/><p>建议有志开个专栏，来讨论赛制和规则。比赛越来越正规了，既要提出对现行《中国五子棋竞赛规则》的修正建议，更重要的是学习遵守规则。</p><hr/></blockquote>好建议，如蒙不弃，在下可以考虑出任版主<hr></hr></div>
