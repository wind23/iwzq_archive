            <p>
              <b>#1 韩国名人战棋迷互动活动 女棋迷下五子棋</b>
              <span style="float:right;">
                <b>作者：孤竹 发表时间：2010-8-11 13:21:57</b>
              </span>
            </p>
            <span>
              <center><img alt="图文-韩国名人战棋迷互动活动女棋迷下五子棋" border="1" src="http://i3.sinaimg.cn/ty/go/p/2010-08-11/U2481P6T12D5144731F168DT20100811103737.jpg"/><br/><img height="5" src="../files/c.gif" style="BORDER-BOTTOM-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-TOP-STYLE: none; BORDER-LEFT-STYLE: none" width="1"/><br/>女棋迷下五子棋 <br/><br/></center>

              <!-- 输出内容-新分页 begin -->
              <!-- publish_helper name=&#39;原始正文&#39; p_id=&#39;6&#39; t_id=&#39;12&#39; d_id=&#39;5144731&#39; f_id=&#39;41&#39; -->
              <p>　　新浪体育讯　近日，韩国围棋名人战在江原道举行了一场特别活动，名人战循环圈的成员都被请去参加与棋迷们互动，并进行多面打指导棋，李昌镐、李世石均参加了本次活动。李昌镐的未婚妻李度仑也在活动现场露面。</p>
