              <b>#1 首届慢棋比赛对局情况</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2006-4-15 13:52:19</b>
              </span>
            </p>
            <span>
              <p>首届慢棋测试赛对阵表：</p>
              <p>
                <img border="0" src="../files/200641513493.jpg"/>
              </p>
              <p>每位选手将和其余7位选手对弈，每两位选手之间共对弈两局，分别执黑。</p>
              <p></p>
              <p>如何找到自己的对局呢？每位参赛选手都有一个编号。</p>
              <p>例如：江南新绿编号是1，那么他将需要完成横向第一行中的所有棋局和纵向第一列中的所有棋局。</p>
              <p></p>
