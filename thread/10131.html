          <div id="primaryContent"><h2>张真全团总结</h2><p><a href="../forum/5.html">茗弈阁</a></p><hr></hr><p><b>#1 张真全团总结</b><span style="float:right;"><b>作者：妙玉偷星 发表时间：2010-5-8 19:58:53</b></span></p><p class="timestamp2" style="MARGIN: 0cm 0cm 9.6pt; LINE-HEIGHT: normal"><font color="#888888"><span style="FONT-SIZE: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma; mso-bidi-font-family: Tahoma">第一盘：</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></font></p><p class="timestamp2" style="MARGIN: 0cm 0cm 9.6pt; LINE-HEIGHT: normal"><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma"><font size="3"><img border="0" src="../files/201058195531.jpg"/></font><br/><span style="mso-no-proof: yes"><?xml:namespace prefix = v ns = "urn:schemas-microsoft-com:vml" /?><shapetype id="_x0000_t75" stroked="f" filled="f" path="m@4@5l@4@11@9@11@9@5xe" o:preferrelative="t" o:spt="75" coordsize="21600,21600"><stroke joinstyle="miter"/><formulas><f eqn="if lineDrawn pixelLineWidth 0"/><f eqn="sum @0 1 0"/><f eqn="sum 0 0 @1"/><f eqn="prod @2 1 2"/><f eqn="prod @3 21600 pixelWidth"/><f eqn="prod @3 21600 pixelHeight"/><f eqn="sum @0 0 1"/><f eqn="prod @6 1 2"/><f eqn="prod @7 21600 pixelWidth"/><f eqn="sum @8 21600 0"/><f eqn="prod @7 21600 pixelHeight"/><f eqn="sum @10 21600 0"/></formulas><path o:connecttype="rect" gradientshapeok="t" o:extrusionok="f"/><lock aspectratio="t" v:ext="edit"/></shapetype><shape id="图片_x0020_6" style="VISIBILITY: visible; WIDTH: 435pt; HEIGHT: 281.25pt" alt="http://fmn.xnimg.cn/fmn039/20100504/2055/b_large_wPjL_6b1c00001a2f2d11.jpg" type="#_x0000_t75" o:spid="_x0000_i1025"><imagedata o:title="b_large_wPjL_6b1c00001a2f2d11" src="file:///C:\DOCUME~1\ADMINI~1\LOCALS~1\Temp\msohtml1\01\clip_image001.jpg"><font color="#888888"/></imagedata></shape></span><p/></span></p><p class="timestamp2" style="MARGIN: 0cm 0cm 9.6pt; LINE-HEIGHT: normal"><font color="#888888"><span style="FONT-SIZE: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma; mso-bidi-font-family: Tahoma">开赛第一盘，猜想对手可能不强。所以开疏星拼中盘。赛完后对手透露，第</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma">19</span><span style="FONT-SIZE: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma; mso-bidi-font-family: Tahoma">手是必败。我后面也拆了看，确实如此。此对手的谱量真的不小啊。但是对手没能算出如何取胜，</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma">26</span><span style="FONT-SIZE: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma; mso-bidi-font-family: Tahoma">手猥琐防守，却防得不对，</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma">27</span><span style="FONT-SIZE: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma; mso-bidi-font-family: Tahoma">手做</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma">V</span><span style="FONT-SIZE: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma; mso-bidi-font-family: Tahoma">必胜。</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma"><p/></span></font></p><p class="timestamp2" style="MARGIN: 0cm 0cm 9.6pt; LINE-HEIGHT: normal"><font color="#888888"><span style="FONT-SIZE: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma; mso-bidi-font-family: Tahoma">第二盘</span><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma"><p/></span></font></p><p class="timestamp2" style="MARGIN: 0cm 0cm 9.6pt; LINE-HEIGHT: normal"><span lang="EN-US" style="FONT-SIZE: 10.5pt; FONT-FAMILY: Tahoma"><font size="3"><img border="0" src="../files/20105819562.jpg"/></font><br/><span style="mso-no-proof: yes"><shape id="图片_x0020_7" style="VISIBILITY: visible; WIDTH: 435pt; HEIGHT: 264.75pt" alt="http://fmn.xnimg.cn/fmn043/20100504/2105/b_large_SImD_6b240000b8cd2d11.jpg" type="#_x0000_t75" o:spid="_x000&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></shape></span></span></p></td><hr></hr><p><b>#2 Re:张真全团总结</b><span style="float:right;"><b>作者：妙玉偷星 发表时间：2010-5-8 20:05:09</b></span></p><p><img border="0" src="../files/20105820458.jpg"/></p><p></p><img border="0" src="../files/2010582056.jpg"/><hr></hr><p><b>#3 Re:张真全团总结</b><span style="float:right;"><b>作者：茗弈宽容 发表时间：2010-5-8 20:08:01</b></span></p><img src="../files/em1.gif"/>棋下得好你没错，可错就错在你太帅了！<hr></hr><p><b>#4 Re:张真全团总结</b><span style="float:right;"><b>作者：五子痴 发表时间：2010-5-8 23:53:46</b></span></p><img src="../files/em24.gif"/>这不就是传说中的<a href="http://www.iwzq.com/playershow.asp?id=206" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">张真</a>人<hr></hr><p><b>#5 Re:张真全团总结</b><span style="float:right;"><b>作者：小帮帮 发表时间：2010-5-9 1:51:59</b></span></p><p><a href="http://www.iwzq.com/playershow.asp?id=206" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">张真</a>一直都还在啊，原来<a href="http://www.iwzq.com/playershow.asp?id=206" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">张真</a>在名弈里面啊，可惜我被请出去了</p><hr></hr><p><b>#6 Re:张真全团总结</b><span style="float:right;"><b>作者：心上人 发表时间：2010-5-9 14:00:26</b></span></p>很好的总结，<a href="http://www.iwzq.com/playershow.asp?id=206" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">张真</a>帅哥啊<hr></hr><p><b>#7 Re:张真全团总结</b><span style="float:right;"><b>作者：小帮帮 发表时间：2010-5-9 18:50:37</b></span></p><p>兄弟，不记得我啦，我是洋平啊，好像小君也参加比赛了？很高兴你们依旧活跃在五子棋的圏子里面，以后有机会我们还一起参加比赛啊，我们这边努力争取举办一次全国赛。</p><hr></hr><p><b>#8 Re:张真全团总结</b><span style="float:right;"><b>作者：虎哥 发表时间：2010-5-9 21:54:16</b></span></p><p>学长太帅了！人和棋都帅！这次比赛下得也很精彩。我们非常钦佩学长的暴力风格，希望真人能多发发自己的棋谱，能学到十之一二，就够我们受用无穷了。</p><p>这个帖子能不能再编辑一下……</p><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 虎哥 在 2010-5-9 21:55:28 编辑过］</font></p><p><font color="red">［ 茗弈小刀 于 2010-5-9 22:00:53 时奖励此帖[金币加 20  威望加1］</font><hr></hr><p><b>#9 Re:张真全团总结</b><span style="float:right;"><b>作者：耳痛 发表时间：2010-5-9 23:09:38</b></span></p>妙玉偷腥原来是你？<hr></hr></div>
