  <body><h1>实战技巧 之进攻还是做棋</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/5.html">茗弈阁</a></p><hr></hr><b>#1 实战技巧 之进攻还是做棋 作者：茗弈宽容 发表时间：2012-2-4 12:16:46</b><br></br><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 21pt; mso-char-indent-count: 2.0; tab-stops: center 218.5pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">我们在对弈中，有时做一步</span><span lang="EN-US"><font face="Times New Roman">VCT</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，比连续</span><span lang="EN-US"><font face="Times New Roman">VCT</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">杀，更简便。如图</span><span lang="EN-US"><font face="Times New Roman">5-001001</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">所示。</span></p><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 21pt; mso-char-indent-count: 2.0; tab-stops: center 218.5pt"><span lang="EN-US"><font face="Times New Roman">16</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">手后，</span><span lang="EN-US"><font face="Times New Roman">17</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">手黑可以</span><span lang="EN-US"><font face="Times New Roman">VCT</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">连续进攻取胜，也可以通过</span><span lang="EN-US"><font face="Times New Roman">M7</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Rom
