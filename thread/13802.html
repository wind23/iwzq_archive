  <body><h1>学棋趣事（棋童稚语）</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/35.html">棋来棋往</a></p><hr></hr><b>#1 学棋趣事（棋童稚语） 作者：孤竹 发表时间：2011-6-19 0:18:37</b><br></br>转自新浪博客 博主：<strong><font color="#878787">t</font></strong><br/>  一日，国际象棋课上，老师正指导点钰和小朋友下棋，老师说：“你看这个马走到这里是不是好一点呀？”<br/>钰看了看棋，来了一句：我看这样好像是别马腿了（汗~~~~）<br/><br/>    开始几节课钰没上，后来想起来，有个过路兵没学过，一次上课，抽空问老师，老师又给详细的讲了一遍，终于弄明白了。课堂对弈时，钰看到自己想走的象落点正好在对方兵的边上，犹豫了一下，悄悄的问我，有没有吃“过路象”的？（偷笑~）<br/><hr></hr></body>
