    <p>　　新浪体育讯　北京时间7月18日，新浪围棋帮会天下行棋与欧洲围棋夏令营(Expperience Go in China 2010)进行了一场别开生面的大型围棋对抗赛，共计50多名中外棋手汇聚一堂，用围棋这共有的语言交流和切磋。</p>
