            <p>
              <b>#1 第十届世锦赛A预开战 中国选手冲A有望</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2007-8-6 9:48:55</b>
              </span>
            </p>
            <span>（俄罗斯消息  通讯员：风云）第十届世界连珠个人锦标赛A组预选赛将于当地时间12:00，北京时间9:00开战，来自10个国家（地区）的24名选手，将进行7轮的争夺，获得前五名的选手将取得晋级A组资格。<p><font size="3">    据分析人士认为，这5名选手将大致在中国、日本、瑞典、俄罗斯、芬兰和中国台湾间产生，其中，中国的2名选手有八成可能进入A组。</font></p></span>
