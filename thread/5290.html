-hansi-font-family: 'Times New Roman';&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></font></font></p></font></span></td><hr></hr><b>#2 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手和终极状态的距离 作者：土豆 发表时间：2008-12-31 18:40:00</b><br></br><p>元旦了，仓促写了篇文章给大家看。祝各位棋友新年愉快。</p><p>2009，一切幸福</p><p></p><hr></hr><b>#3 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：潇洒 发表时间：2008-12-31 19:36:02</b><br></br><p>土豆老师的见解独到 精辟</p><p>网络高手 貌似有可以达到 五子上帝 类型的</p><hr></hr><b>#4 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：小红眼镜 发表时间：2008-12-31 20:07:28</b><br></br><p><img src="../files/em5.gif"/>徒儿狂顶师傅~~~师傅，新年快乐~~~</p><p>恩，一定好好学习其中的棋理~<img src="../files/em26.gif"/></p><hr></hr><b>#5 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：无尽 发表时间：2008-12-31 20:51:11</b><br></br><p>文中2次出现偶的名字<img src="../files/em10.gif"/><img src="../files/em30.gif"/><img src="../files/em2.gif"/><img src="../files/em15.gif"/><img src="../files/em26.gif"/></p><p><font color="red">［ 失落刀 于 2009-1-1 10:51:34 时奖励此帖[金币加 20 威望加1］晕~</font></p><hr></hr><b>#6 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：掌棋宣传员 发表时间：2008-12-31 23:06:53</b><br></br><img src="../files/em24.gif"/>无尽...<hr></hr><b>#7 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：五星若连珠 发表时间：2009-1-1 1:29:15</b><br></br>拜读了，有点道理，有点哲理。<img src="../files/em40.gif"/><hr></hr><b>#8 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：一期一会 发表时间：2009-1-1 18:20:25</b><br></br><p>  古语有“朝闻道，夕死可矣”，其实对于真理的追求，自古至今都没有停止过。  </p><p>  然而我想提一个醒，这种纯粹求道般的追求有一个前提:职业化的背景。当年川野宗宽禅师对年少求道的藤泽秀行说：“下棋的只管专心下棋，比起悟出什么道理来，全神贯注于自己的职业才是通向神的道路。”最终秀行放弃了苦苦的禅修求道，回到了自己的棋盘上，他的专注最终另人动容：为了围棋的职业化发展，几次远涉中国，花甲之年依然可以夺得世界冠军，两次罹患癌症，病痛却在对局的专注中慢慢消失……</p><p>  我想，职业棋手应该如此，而业余棋手则是应该先把自己的工作做好。立地为先，才谈的上顶天。</p><p>  另祝师傅09年一切幸福：）</p><hr></hr><b>#9 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：战龙在野 发表时间：2009-1-2 11:20:56</b><br></br>一句话，很好很强大<hr></hr><b>#10 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：南姑钉子户 发表时间：2009-1-2 18:10:51</b><br></br><p>Is that no matter what you say it's still a god I really am <embed src="http://myweb.wvnet.edu/~jl/audio/Clawfinger%20-%20Biggest%20and%20the%20Best.mp3" width="1" height="1" type="audio/mpeg" showstatusbar="false" autostart="true"/></p><hr></hr><b>#11 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：雅典娜 发表时间：2009-1-4 13:06:12</b><br></br><img src="../files/em23.gif"/><hr></hr><b>#12 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：飞哥 发表时间：2009-1-5 15:30:15</b><br></br><p><font face="幼圆" color="#008000">看来五子上帝确实比围棋上帝更接近人类...</font><img src="../files/em13.gif"/></p><hr></hr><b>#13 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：蓝天蓝 发表时间：2011-5-25 22:33:04</b><br></br>首发原来在这里，刚才在百度“连珠吧”看到的，觉得很好就在“你的故事”版块复制粘贴了一下<hr></hr><b>#14 Re:&amp;lt;五子上帝&amp;gt;――探讨棋手与终极状态的距离 作者：鬼冢弹间 发表时间：2011-5-28 11:00:58</b><br></br>一对一没人能够打败我，包括上帝。<hr></hr></body>
