          <div id="primaryContent"><h2>江苏一队顽强抵抗</h2><p><a href="../forum/11.html">五子棋新闻</a></p><hr></hr><p><b>#1 江苏一队顽强抵抗</b><span style="float:right;"><b>作者：有志青年 发表时间：2008-6-7 21:09:17</b></span></p>那威俱乐部队第二轮遭到江苏一队的顽强抵抗，四台几乎都进入分时，最后一三台胜出，四台和，<a href="http://www.iwzq.com/playershow.asp?id=42" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">曹冬</a>与<a href="http://www.iwzq.com/playershow.asp?id=16" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">祁观</a>战到最后一秒，<a href="http://www.iwzq.com/playershow.asp?id=16" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">祁观</a>超时负。<br/><img border="0" src="http://www.rifchina.com/Article/UploadFiles/200806/20080607200747622.jpg"/><br/><img border="0" src="http://www.rifchina.com/Article/UploadFiles/200806/20080607200747547.jpg"/><br/><img border="0" src="http://www.rifchina.com/Article/UploadFiles/200806/20080607200747349.jpg"/><br/><img border="0" src="http://www.rifchina.com/Article/UploadFiles/200806/20080607200747537.jpg"/><br/>第二轮结果<br/><img border="0" src="http://www.rifchina.com/Article/UploadFiles/200806/20080607200747704.jpg"/><br/>第三轮对阵<hr></hr></div>
