          <div id="primaryContent"><h2>江西高校联赛</h2><p><a href="../forum/16.html">ゞ江西五子ゞ</a></p><hr></hr><p><b>#1 &lt;font color="Navy"&gt;江西高校联赛&lt;/font&gt;</b><span style="float:right;"><b>作者：江西五子 发表时间：2011-11-24 12:14:42</b></span></p><p style="TEXT-ALIGN: center; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="FONT-FAMILY: '宋体'; COLOR: rgb(255,102,0); FONT-SIZE: 26pt; mso-spacerun: 'yes'">南昌市棋类协会高校工作委员会</span><span style="FONT-FAMILY: '宋体'; COLOR: rgb(255,102,0); FONT-SIZE: 26pt; mso-spacerun: 'yes'"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></p><p style="TEXT-ALIGN: center; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="Z-INDEX: 1; POSITION: absolute; MARGIN-TOP: 41px; WIDTH: 637px; HEIGHT: 2px; MARGIN-LEFT: -38px; LEFT: 0px"><img src="file:///C:/Users/ADMINI~1.PC-/AppData/Local/Temp/ksohtml/wps_clip_image-2412.png" width="637" height="2"/></span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">棋协高工委【<font face="Times New Roman">2011</font><font face="宋体">】第</font></span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">五</span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">号</span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'"><p/></span></p><p style="TEXT-ALIGN: center; LINE-HEIGHT: 8pt; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">关 于 开 展 南 昌 市 </span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">首</span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">届</span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"> 高 校</span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">五</span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">子</span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">棋</span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">联 赛 的</span><span style="FONT-FAMILY: '宋体'; LETTER-SPACING: -1pt; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"><p/></span></p><p style="TEXT-ALIGN: center; LINE-HEIGHT: 18pt; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">通   知</span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"><p/></span></p><p style="LINE-HEIGHT: 18pt; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="FONT-FAMILY: '楷体_GB2312'; FONT-SIZE: 12pt; mso-spacerun: 'yes'">南昌市各大高校棋类协会：</span><span style="FONT-FAMILY: '楷体_GB2312'; FONT-SIZE: 12pt; mso-sp&#10;&lt;br&gt;&lt;br&gt;&#10;&#10;&lt;/td&gt;&#10;&lt;/tr&gt;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&lt;hr width=100% color=#777777 SIZE=1&gt;&lt;/td&gt;&lt;/tr&gt;&#10;&#10;&#10;&lt;tr vAlign=top&gt;&lt;td colSpan=3&gt;&#10;&lt;vAlign=bottom&gt;&lt;script type=" text="">/*760*90，创建于2012-2-9*/ var cpro_id = 'u761865';<script src="http://cpro.baidu.com/cpro/ui/c.js" type="text/javascript"/><hr width="100%" color="#777777" size="1"/></span></p></td><hr></hr><p><b>#2 Re:江西高校联赛</b><span style="float:right;"><b>作者：小小亦默 发表时间：2011-11-24 12:33:11</b></span></p><img src="../files/em13.gif"/>支持支持  有比赛就有动力  有奖金我们就疯狂<hr></hr><p><b>#3 Re:江西高校联赛</b><span style="float:right;"><b>作者：傀儡 发表时间：2011-11-24 12:39:09</b></span></p><img src="../files/em4.gif"/>南工出身的偶表示大力支持~~~~<p><font color="red"> ［ 江西ゞ云格格 于 2011-11-28 19:50:59 时花20金币送鲜花一朵］</font><hr></hr><p><b>#4 Re:江西高校联赛</b><span style="float:right;"><b>作者：雨过云舒 发表时间：2011-11-24 12:42:59</b></span></p><p>纳尼？！！！！<img src="../files/em18.gif"/>敢问“南昌市棋类协会”在什么地方啊？</p><p>唉……反正我是去不了。</p><hr></hr><p><b>#5 Re:江西高校联赛</b><span style="float:right;"><b>作者：美少年战队迪 发表时间：2011-11-24 12:53:26</b></span></p>晕哦，奖金这么多报名费才5元，北京高校赛报名费10元冠军才100奖金，亚军神马都木有。。。<hr></hr><p><b>#6 Re:江西高校联赛</b><span style="float:right;"><b>作者：忘记时间 发表时间：2011-11-24 12:56:19</b></span></p>支持支持，可惜我是去不了，嘿嘿，寒假搞个江西五子棋贺新年比赛呗<hr></hr><p><b>#7 Re:江西高校联赛</b><span style="float:right;"><b>作者：张会勇 发表时间：2011-11-24 13:05:01</b></span></p>好啊！   我支持！<img src="../files/em4.gif"/>可惜我在武汉读书！参加不了！  这有利于五子棋在江西的发展！  不知道这次比赛是有禁手呐还是无禁手！？<hr></hr><p><b>#8 Re:江西高校联赛</b><span style="float:right;"><b>作者：雨过云舒 发表时间：2011-11-24 13:06:56</b></span></p><p>有没有人回答一下4楼提出的问题？</p><hr></hr><p><b>#9 Re:江西高校联赛</b><span style="float:right;"><b>作者：雨过云舒 发表时间：2011-11-24 13:16:38</b></span></p><blockquote><strong>引用</strong>：<hr/>原文由 <b>江西五子</b> 发表于 <i>2011-11-24 12:14:42</i> :<br/><p style="TEXT-ALIGN: center; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="FONT-FAMILY: '宋体'; COLOR: rgb(255,102,0); FONT-SIZE: 26pt; mso-spacerun: 'yes'">南昌市棋类协会高校工作委员会</span><span style="FONT-FAMILY: '宋体'; COLOR: rgb(255,102,0); FONT-SIZE: 26pt; mso-spacerun: 'yes'"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></p><p style="TEXT-ALIGN: center; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="Z-INDEX: 1; POSITION: absolute; MARGIN-TOP: 41px; WIDTH: 637px; HEIGHT: 2px; MARGIN-LEFT: -38px; LEFT: 0px"><img src="file:///C:/Users/ADMINI~1.PC-/AppData/Local/Temp/ksohtml/wps_clip_image-2412.png" width="637" height="2"/></span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">棋协高工委【<font face="Times New Roman">2011</font><font face="宋体">】第</font></span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">五</span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'">号</span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 14pt; mso-spacerun: 'yes'"><p/></span></p><p style="TEXT-ALIGN: center; LINE-HEIGHT: 8pt; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">关 于 开 展 南 昌 市 </span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">首</span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">届</span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"> 高 校</span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">五</span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">子</span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">棋</span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"></span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">联 赛 的</span><span style="LETTER-SPACING: -1pt; FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"><p/></span></p><p style="TEXT-ALIGN: center; LINE-HEIGHT: 18pt; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'">通   知</span><span style="FONT-FAMILY: '宋体'; FONT-SIZE: 18pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'"><p/></span></p><p style="LINE-HEIGHT: 18pt; MARGIN-TOP: 0pt; MARGIN-BOTTOM: 0pt" class="p0"><span style="FONT-FAMILY: '楷体_GB2312'; FONT-SIZE: 12pt; mso-spacerun: 'yes'">南<hr></hr><p><b>#10 Re:江西高校联赛</b><span style="float:right;"><b>作者：丁香花开 发表时间：2011-11-24 13:34:48</b></span></p><p><img src="../files/em23.gif"/><font color="#ff0000" size="5" face="楷体_GB2312">   前年你们又不说你们会有比赛，要不然我就去南昌，不来赣州了   <img src="../files/em32.gif"/></font></p><p><font color="#ff0000" size="5">       寒假去南昌，冠军记得请额  搓一顿啊     /亲亲</font></p><hr></hr><p><b>#11 Re:江西高校联赛</b><span style="float:right;"><b>作者：江西五子 发表时间：2011-11-24 13:50:58</b></span></p>南昌是棋类协会 原本是一个象棋协会  五子棋在江西还没有正规的组织  这次比赛借用了他们的名称   借用一事已经跟协会负责人谈好 而且开幕式上他们负责人也会来参加。   五子棋的发展还属于初级阶段 规则是 预赛采用无禁手  每轮和对手下两盘   决赛采用RIF  这样可以提高大家参赛的积极性  同时又利用RIF规则的推广，为明年省智运会的开展打下基础。<p align="right"><font size="2" color="#6C6C6C">［此帖子已被 江西五子 在 2011-11-24 13:52:55 编辑过］</font><hr></hr><p><b>#12 Re:江西高校联赛</b><span style="float:right;"><b>作者：吉小鼠 发表时间：2011-11-24 14:15:14</b></span></p>@_@偶也想去……呜呜……<hr></hr><p><b>#13 Re:江西高校联赛</b><span style="float:right;"><b>作者：吉小鼠 发表时间：2011-11-24 14:16:33</b></span></p>寒萧果断要多给力有多给力哇~~~！！！加油！！！<hr></hr><p><b>#14 Re:江西高校联赛</b><span style="float:right;"><b>作者：江西ゞ云格格 发表时间：2011-11-24 16:31:08</b></span></p>这次高校比赛的举行，也是为明年江西智运会五子棋项目有个更好的发展。。。高校比赛结束后江西群准备培养一批学子们，为江西五子棋后继有人做好铺垫，在这里我将会特别发贴感谢支持我们高校比赛的热心人。。在此也感谢有志青年给我们这个交流平台。。也谢谢版块管理给我们的善意批评。。。顶此贴。。希望江西高校比赛成功。。<p><font color="red"> ［ 晴天雨天 于 2011-11-24 16:36:47 时花20金币送鲜花一朵］</font><hr></hr><p><b>#15 Re:江西高校联赛</b><span style="float:right;"><b>作者：胡朝辉 发表时间：2011-11-24 16:36:10</b></span></p><p>我也想去啊</p><p></p><p><font color="red"> ［ 江西ゞ云格格 于 2011-11-24 16:53:14 时花20金币送鲜花一朵］</font><hr></hr><p><b>#16 Re:江西高校联赛</b><span style="float:right;"><b>作者：晴天雨天 发表时间：2011-11-24 17:17:41</b></span></p>支持一下 <img src="../files/em21.gif"/><hr></hr><p><b>#17 Re:江西高校联赛</b><span style="float:right;"><b>作者：冷冷降温 发表时间：2011-11-24 19:45:54</b></span></p><img src="../files/em34.gif"/>为嘛不早点组织比赛，泪奔。。。。。。。。。<hr></hr><p><b>#18 Re:江西高校联赛</b><span style="float:right;"><b>作者：雅匪 发表时间：2011-11-28 15:42:52</b></span></p>陕西狼民发来贺电...！<hr></hr></div>
