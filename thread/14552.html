  <body><h1>图文-欧洲围棋大会第9-10日 武宫正树尝试弹子棋</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/35.html">棋来棋往</a></p><hr></hr><b>#1 图文-欧洲围棋大会第9-10日 武宫正树尝试弹子棋 作者：孤竹 发表时间：2011-8-3 13:19:22</b><br></br><div class="img_wrapper" sizset="0" sizcache="4"><img alt="武宫正树尝试弹子棋" src="http://i3.sinaimg.cn/ty/go/p/2011-08-02/U2806P6T12D5686757F168DT20110802173958.jpg" readystateinterval="6" checkstatecount="0" jquery1312347074719="9"/></div><div class="img_wrapper" sizset="0" sizcache="4"><span class="img_descr">武宫正树尝试弹子棋</span></div><!-- 显示图片 end --><!-- 显示附图 begin --><!-- 显示附图 end --><!-- 输出内容-新分页 begin --><!-- publish_helper name=&#39;原始正文&#39; p_id=&#39;6&#39; t_id=&#39;12&#39; d_id=&#39;5686757&#39; f_id=&#39;41&#39; --><p>　　新浪体育讯　法国当地时间7月31日，竹叶青茶业2011欧洲围棋大会进入第9天，同时西安围棋协会和法国围棋协会进行了一场友谊赛。8月1日，竹叶青茶业2011欧洲围棋大会第10天，武宫正树和法国棋迷玩起弹子棋。</p><p>　　(摄影：周游)</p><!-- publish_helper_end --><!-- 相关阅读 --><!-- 相关阅读 --><!-- 高清图推荐 开始 --><!-- 高清图推荐 结束 --><!-- 一键关注 开始 --><hr></hr><b>#2 Re:图文-欧洲围棋大会第9-10日 武宫正树尝试弹子棋 作者：小马甲 发表时间：2011-8-6 10:47:16</b><br></br>消灭0回复。<hr></hr></body>
