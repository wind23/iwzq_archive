              <b>#1 3月2日五子棋将现北京台</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2008-2-19 15:15:51</b>
              </span>
            </p>
            <p>龙潭庙会被评为大众最喜爱的春节庙会，五子棋做为龙潭庙会的靓点将在北京电视台发奖仪式上露面，为了再现昔日大龙擂的风采，昨天在龙潭湖龙吟阁北京台进行了回忆拍摄……。</p>
