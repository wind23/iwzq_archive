          <div id="primaryContent"><h2>请问竹子大哥</h2><p><a href="../forum/35.html">棋来棋往</a></p><hr></hr><p><b>#1 请问竹子大哥</b><span style="float:right;"><b>作者：gerbo 发表时间：2008-10-5 16:06:03</b></span></p>竹子大哥请问当前最强的国象软件是什么？是否配戴棋谱，以及跟谁联系购买,是否有更便宜的价格购买到零售一套的？想把这个软件当作礼物送给朋友下象棋~~！<img src="../files/em29.gif"/><hr></hr><p><b>#2 Re:请问竹子大哥</b><span style="float:right;"><b>作者：竹子 发表时间：2008-10-5 17:23:56</b></span></p><p>饿的神啊<img src="../files/em20.gif"/>，俺什么时候卖国际象棋软件了<img src="../files/em15.gif"/></p><p>最多是下载个免费的试用版玩玩，问问其他网友<img src="../files/em30.gif"/></p><hr></hr></div>
