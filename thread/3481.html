            <p>
              <b>#1 第三届全日本连珠珠王战周末开枰</b>
              <span style="float:right;">
                <b>作者：有志青年 发表时间：2008-3-19 21:27:59</b>
              </span>
            </p>
            <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LAYOUT-GRID-MODE: char; TEXT-INDENT: 24pt; LINE-HEIGHT: 150%; mso-char-indent-count: 2.0; mso-char-indent-size: 12.0pt; mso-layout-grid-align: none">
              <span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-bidi-font-weight: bold">（日本消息<span lang="EN-US"><span style="mso-spacerun: yes"></span>通讯员：天衣）日本连珠社主办的全日本连珠选手权战暨第三届珠王战将于3月22日—23日在东京都江戸川区立行船公园的源心庵举办。目前包括世界连珠等级分排名第一的中村茂九段、两届珠王获得者山口釉水九段、关东选手权优胜冈部宽七段、原名人矶部泰山九段和实力派棋手饭尾义弘八段、石谷信一八段、三好丈夫八段、三森政男九段等18名选手通过报名或推荐获得参赛资格。<?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /?><p/></span></span>
            </p>
