yle-rowband-size:0;	mso-tstyle-colband-size:0;	mso-style-noshow:yes;	mso-style-parent:"";	mso-padding-alt:0cm 5.4pt 0cm 5.4pt;	mso-para-margin:0cm;	mso-para-margin-bottom:.0001pt;	mso-pagination:widow-orphan;	font-size:10.0pt;	font-family:"Times New Roman";	mso-fareast-font-family:"Times New Roman";	mso-ansi-language:#0400;	mso-fareast-language:#0400;	mso-bidi-language:#0400;}</style><![endif]--><span style="font-size: 12pt; font-family: SimSun;" lang="ZH-CN">一定是我下得太糟糕了，所以大家才把焦点都放在有</span><span style="font-size: 12pt; font-family: &quot;Times New Roman&quot;;" lang="EN-US">ANDO</span><span style="font-size: 12pt; font-family: SimSun;" lang="ZH-CN">的照片上．．"&gt; &lt;"!</span><hr></hr><b>#7 Re:★中华五子棋协会2010年协会杯夏季五子棋大赛自战解说＆感言★ 作者：屏蔽 发表时间：2010-8-3 12:10:03</b><br></br><span class="Apple-style-span" style="font-size: 16px; ">没……只不过好久不见他了，有些激动。<div style="font-size: 9pt; "><br/></div><div style="font-size: 9pt; ">第一局：6之后，7-7，8-11，9-8，10-3下面（你的棋盘上没坐标啊……）是唯一的防守；</div><div style="font-size: 9pt; "><br/></div><div style="font-size: 9pt; ">第二局：这个局面一是比较纠缠，第二主要的战场应该在右边和上边；</div><div style="font-size: 9pt; "><br/></div><div style="font-size: 9pt; ">第三局：岚月四打黑棋还可以，你给的应对可以参考一下第十一届世锦赛上中村胜Sushkov的那盘棋；</div><div style="font-size: 9pt; "><br/></div><div style="font-size: 9pt; ">第四局：9-C其实是相当强的变化，9-10也是，9在5右上斜活三也是――如果白棋不知道如何应对，很容易快速进入劣势。</div></span><p align="right"><font size="2" color="#6C6C6C">［此帖子已被 屏蔽 在 2010-8-3 12:10:37 编辑过］</font><hr></hr><b>#8 Re:★中华五子棋协会2010年协会杯夏季五子棋大赛自战解说＆感言★ 作者：极地剑客 发表时间：2010-8-3 13:08:54</b><br></br>6楼复活了~<img src="../files/em78.gif"/>HI~经常去你们部落格看~<hr></hr></body>
