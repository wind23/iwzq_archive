    <b>#1 河北妙手连珠祝贺 作者：有志青年 发表时间：2008-4-26 6:57:40</b>
    <br></br>
    <p>      欣闻RIF CHINA组队参加芬兰世团赛,河北省妙手连珠五子棋俱乐部对此表示热烈的祝贺!</p>
    <p>    五子棋一直以来在民间广泛流传.去年<a href="http://www.iwzq.com/playershow.asp?id=29" style="border-bottom: 1px #0000FF dashed;color:000000" target="_blank">吴镝</a>摘取了个人冠军更反映出国人的实力。今年，全国的两项计划内赛事,都将在河北石家庄举办.希望能借此推动五子棋在国内的发展。 </p>
    <p>    最后预祝比赛取得好成绩！</p>
