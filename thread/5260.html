  <body><h1>关于今年全国赛的冷门</h1><p><a href="../index.html">首页</a></p><p><a href="../forum/10.html">五子棋交流</a></p><hr></hr><b>#1 关于今年全国赛的冷门 作者：17号蓝星仔 发表时间：2008-12-28 14:32:03</b><br></br>关于这次比赛出现的一些冷门，其实也不多，我个人觉得就只有一个    就是九指淘汰大鱼     对于九指拍出冬瓜   感觉上主要是因为冬瓜之前拿到的积分不多     总体来说     关于说因为这个赛制而出现的冷门    简单的说只有一个     就是九指淘汰大鱼     因为如果按照以前的赛制的话    大鱼的排名不会因为输这一场而排在第5    但是正是因为这个赛制才使比赛更加激烈    有看头     冷门的出现不应该都赖在赛制上<hr></hr></body>
